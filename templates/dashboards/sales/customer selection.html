<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Search and Action Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .dropdown-animate {
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-toast {
            animation: fadeInOut 3s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        /* Focus ring for unified group */
        .unified-group:focus-within {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8 flex justify-center items-start min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">

        <div class="p-6 space-y-6">
            <!-- Step 1: Search Section -->
            <div class="relative">
                <label class="block text-sm font-semibold text-slate-700 mb-2">Search Customer</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <i class="fas fa-search"></i>
                    </span>
                    <input 
                        type="text" 
                        id="customerSearch" 
                        placeholder="Type name or email..." 
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                        autocomplete="off"
                    >
                </div>
                
                <!-- Search Results Dropdown -->
                <div id="resultsDropdown" class="hidden absolute z-10 w-full mt-2 bg-white border border-slate-200 rounded-xl shadow-lg max-h-60 overflow-y-auto custom-scrollbar dropdown-animate">
                    <!-- Results will be injected here -->
                </div>
            </div>

            <!-- Selected Customer Display (Hidden initially) -->
            <div id="selectedDisplay" class="hidden flex items-center justify-between p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-bold">
                        <span id="initials">JD</span>
                    </div>
                    <div>
                        <p id="selectedName" class="font-bold text-slate-800">John Doe</p>
                        <p id="selectedEmail" class="text-xs text-slate-500">john@example.com</p>
                    </div>
                </div>
                <button onclick="clearSelection()" class="text-slate-400 hover:text-red-500 transition-colors">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>

            <hr class="border-slate-100">

        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50"></div>

    <script>
        // Mock Data
        const customers = [
            { id: 1, name: "Alice Thompson", email: "alice.t@gmail.com" },
            { id: 2, name: "Benjamin Franklin", email: "benny@history.org" },
            { id: 3, name: "Catherine Zeta", email: "cz@hollywood.com" },
            { id: 4, name: "David Miller", email: "david.m@techcorp.net" },
            { id: 5, name: "Elena Rodriguez", email: "elena.r@design.io" },
            { id: 6, name: "Frank Sinatra", email: "frankie@voice.com" }
        ];

        let selectedCustomer = null;

        const searchInput = document.getElementById('customerSearch');
        const dropdown = document.getElementById('resultsDropdown');
        const actionForm = document.getElementById('actionForm');
        const selectedDisplay = document.getElementById('selectedDisplay');
        const actionType = document.getElementById('actionType');

        // Search logic
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query.length < 1) {
                dropdown.classList.add('hidden');
                return;
            }

            const filtered = customers.filter(c => 
                c.name.toLowerCase().includes(query) || 
                c.email.toLowerCase().includes(query)
            );

            renderDropdown(filtered);
        });

        function renderDropdown(list) {
            if (list.length === 0) {
                dropdown.innerHTML = '<div class="p-4 text-slate-400 text-sm">No customers found</div>';
            } else {
                dropdown.innerHTML = list.map(c => `
                    <div onclick="selectCustomer(${c.id})" class="p-3 hover:bg-indigo-50 cursor-pointer flex items-center gap-3 border-b border-slate-50 last:border-none transition-colors">
                        <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-500">
                            ${c.name.split(' ').map(n => n[0]).join('')}
                        </div>
                        <div>
                            <div class="text-sm font-medium text-slate-800">${c.name}</div>
                            <div class="text-xs text-slate-500">${c.email}</div>
                        </div>
                    </div>
                `).join('');
            }
            dropdown.classList.remove('hidden');
        }

        // Selection logic
        function selectCustomer(id) {
            selectedCustomer = customers.find(c => c.id === id);
            
            searchInput.value = '';
            dropdown.classList.add('hidden');
            selectedDisplay.classList.remove('hidden');
            
            document.getElementById('selectedName').innerText = selectedCustomer.name;
            document.getElementById('selectedEmail').innerText = selectedCustomer.email;
            document.getElementById('initials').innerText = selectedCustomer.name.split(' ').map(n => n[0]).join('');
        }

        function clearSelection() {
            selectedCustomer = null;
            selectedDisplay.classList.add('hidden');
        }

        // Submit simulation
        function handleSubmit() {
            const type = actionType.value;

            if (!val || !type) {
                showToast("Please select an action and enter a value", "error");
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;

            setTimeout(() => {
                showToast(`Applied ${type}: "${val}" to ${selectedCustomer.name}`, "success");
                btn.innerHTML = '<i class="fas fa-rocket"></i> Process Customer';
                btn.disabled = false;
                
                // Reset just the action part
                actionType.selectedIndex = 0;
            }, 1000);
        }

        function showToast(msg, type) {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-indigo-600' : 'bg-rose-500';
            toast.className = `${bgColor} text-white px-6 py-3 rounded-full shadow-2xl success-toast flex items-center gap-2 font-medium text-sm`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}`;
            
            const container = document.getElementById('toastContainer');
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
