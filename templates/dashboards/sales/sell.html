<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--secondary), var(--primary));
            color: white;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-y: auto;
            height: 100vh;
        }

        .sidebar-logo {
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 0.25rem 0;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }

        .header-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .mobile-toggle {
            display: none;
        }

        /* Billing System Styles */
        .billing-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin: 1rem;
            transition: all 0.3s ease;
        }

        .billing-container h3 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.15);
            background-color: white;
        }

        .split-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .split-row > div {
            flex: 1;
        }

        #productTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 1.5rem 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        #productTable th {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            font-weight: 500;
            text-align: left;
        }

        #productTable td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        #productTable tr:last-child td {
            border-bottom: none;
        }

        #productTable tr:hover {
            background-color: #f8f9fa;
        }

        .payment-section {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .total-calculation {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .total-row:last-child {
            border-bottom: none;
        }

        .total-row strong {
            font-size: 1.1rem;
            color: var(--primary);
        }

        .total-row span {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        @media (max-width: 991.98px) {
            .billing-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .split-row {
                flex-direction: column;
                gap: 1rem;
            }

            .payment-section {
                padding: 1rem;
            }

            .total-calculation {
                padding: 1rem;
            }

            #productTable {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .d-flex.gap-2 {
                flex-direction: column;
            }

            .d-flex.gap-2 .btn {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 767.98px) {
            .billing-container {
                padding: 1rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .total-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .total-row span {
                font-size: 1.1rem;
            }
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                z-index: 1050;
                left: -260px;
                width: 260px !important;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                width: 100% !important;
                margin-left: 0 !important;
            }

            .mobile-toggle {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1040;
            }

            .overlay.show {
                display: block;
            }

            .split-row {
                flex-direction: column;
            }

            .billing-container {
                padding: 1rem;
                margin: 0.5rem;
            }
        }

        .main-content {
            margin-left: 16.666667%;
            width: 83.333333%;
        }
    </style>
</head>

<body>
    <div class="overlay" id="sidebarOverlay"></div>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-lg-2 sidebar p-3" id="sidebar">
                <div class="sidebar-logo mb-4">
                    <h3 class="logo-text">Sales<span class="text-warning">Pro</span></h3>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/sales/sell"><i class="bi bi-graph-up me-2"></i>Sell</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-people me-2"></i>Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-cart me-2"></i>Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-10 p-0 main-content">
                <div class="header-container d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <button class="btn mobile-toggle me-3" id="sidebarToggle">
                            <i class="bi bi-list fs-4"></i>
                        </button>
                        <h4 class="mb-0">Billing System</h4>
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <span class="d-none d-md-inline">{{ session.get('username', 'Sales Manager') }}</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Billing System Container -->
                <div class="billing-container">
                    <form id="billingForm">
                        <!-- Customer Information -->
                        <div class="form-group">
                            <label for="customerSelect">Customer:</label>
                            <select class="form-select" id="customerSelect" name="customer_id" required>
                                <option value="">Select Customer</option>
                            </select>
                        </div>

                        <div class="split-row">
                            <div class="form-group">
                                <label for="billNo">Bill No:</label>
                                <input type="text" class="form-control" id="billNo" name="bill_no" required>
                            </div>
                            <div class="form-group">
                                <label for="deliveryMode">Delivery Mode:</label>
                                <select class="form-select" id="deliveryMode" name="delivery_mode" required>
                                    <option value="at_store">At Store</option>
                                    <option value="porter">Porter</option>
                                    <option value="transport">Transport</option>
                                    <option value="post">Post</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" id="transportCompanyGroup" style="display: none;">
                            <label for="transportCompany">Transport Company Name:</label>
                            <input type="text" class="form-control" id="transportCompany" name="transport_company">
                        </div>

                        <!-- Product Selection -->
                        <h3>Products</h3>
                        <div class="d-flex gap-2 mb-3">
                            <select class="form-select" id="productSelect">
                                <option value="">Select Product</option>
                            </select>
                            <button type="button" class="btn btn-primary" id="addProductBtn">Add Product</button>
                        </div>

                        <div class="table-responsive">
                            <table id="productTable" class="table">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Base Price</th>
                                        <th>GST (18%)</th>
                                        <th>Final Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="productTableBody">
                                </tbody>
                            </table>
                        </div>

                        <!-- Payment Information -->
                        <div class="payment-section">
                            <h3>Payment Details</h3>
                            
                            <div class="form-group">
                                <label for="paymentMode">Payment Mode:</label>
                                <select class="form-select" id="paymentMode" name="payment_mode" required>
                                    <option value="cash">Cash</option>
                                    <option value="online">Online</option>
                                    <option value="not_paid">Not Paid</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            
                            <div class="form-group" id="otherPaymentDetails" style="display: none;">
                                <label for="otherPaymentMode">Other Payment Mode Details:</label>
                                <textarea class="form-control" id="otherPaymentMode" name="other_payment_mode" rows="2"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="paymentType">Payment Type:</label>
                                <select class="form-select" id="paymentType" name="payment_type" required>
                                    <option value="full_payment">Full Payment</option>
                                    <option value="half_payment">Half Payment</option>
                                    <option value="custom">Custom Payment</option>
                                </select>
                            </div>

                            <div class="form-group" id="customPaymentDetails" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6" style="width: 100%;">
                                        <label for="paidAmount">Paid Amount:</label>
                                        <input type="number" class="form-control" id="paidAmount" name="paid_amount" value="0" min="0" step="0.01">
                                    </div>
                                    <div style="display: none;">
                                        <label for="leftToPay">Left to Pay:</label>
                                        <input type="number" class="form-control" id="leftToPay" name="left_to_pay" value="0" min="0" step="0.01" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="total-calculation">
                                <div class="total-row">
                                    <strong>Grand Total:</strong>
                                    <span id="grandTotal">₹0.00</span>
                                    <input type="hidden" name="grand_total" id="grandTotalInput" value="0">
                                </div>
                                
                                <div class="form-group" id="defaultPaymentDetails">
                                    <label for="defaultPaidAmount">Paid Amount:</label>
                                    <input type="number" class="form-control" id="defaultPaidAmount" name="default_paid_amount" value="0" min="0" step="0.01">
                                </div>
                                
                                <div class="total-row">
                                    <strong>Left to Pay:</strong>
                                    <span id="leftToPayDisplay">₹0.00</span>
                                    <input type="hidden" name="left_to_pay_display" id="leftToPayInput" value="0">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="salesNote">Sales Note:</label>
                            <textarea class="form-control" id="salesNote" name="sales_note" rows="3"></textarea>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <button type="submit" class="btn btn-primary">Generate Bill</button>
                            <button type="button" class="btn btn-secondary" id="printBtn">Print Bill</button>
                            <button type="reset" class="btn btn-danger">Clear Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productDetailsModal" tabindex="-1" aria-labelledby="productDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailsModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="modalProductName">Product Name:</label>
                        <input type="text" class="form-control" id="modalProductName" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modalBasePrice">Base Price:</label>
                        <input type="number" class="form-control" id="modalBasePrice" min="0" step="0.01">
                    </div>
                    <div class="form-group mb-3">
                        <label for="modalQuantity">Quantity:</label>
                        <input type="number" class="form-control" id="modalQuantity" min="1" value="1">
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="modalIncludeGST">
                            <label class="form-check-label" for="modalIncludeGST">Include GST (18%)</label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="modalFinalPrice">Final Price:</label>
                        <input type="number" class="form-control" id="modalFinalPrice" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAddProduct">Add to Bill</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            function toggleSidebar() {
                sidebar.classList.toggle('show');
                overlay.classList.toggle('show');
            }

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }

            window.addEventListener('resize', function () {
                if (window.innerWidth > 992 && sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                    overlay.classList.remove('show');
                }
            });

            // Billing System JavaScript
            let customers = [];
            let products = [];
            let selectedProducts = [];
            let grandTotal = 0;
            const GST_RATE = 18; // 18% GST
            let currentProduct = null;

            // Load customers and products from the server
            fetchCustomers();
            fetchProducts();
            
            // Initialize Select2 for customer select
            $(document).ready(function() {
                $('#customerSelect').select2({
                    theme: 'bootstrap-5',
                    placeholder: 'Search and select customer',
                    allowClear: true,
                    width: '100%'
                });

                $('#productSelect').select2({
                    theme: 'bootstrap-5',
                    placeholder: 'Search and select product',
                    allowClear: true,
                    width: '100%'
                });
            });
            
            // Set up event listeners
            document.getElementById('addProductBtn').addEventListener('click', showProductDetailsModal);
            document.getElementById('confirmAddProduct').addEventListener('click', addProduct);
            document.getElementById('billingForm').addEventListener('submit', handleSubmit);
            document.getElementById('printBtn').addEventListener('click', printBill);
            
            // Modal event listeners
            document.getElementById('modalBasePrice').addEventListener('input', updateModalFinalPrice);
            document.getElementById('modalQuantity').addEventListener('input', updateModalFinalPrice);
            document.getElementById('modalIncludeGST').addEventListener('change', updateModalFinalPrice);

            // Delivery mode select change handler
            document.getElementById('deliveryMode').addEventListener('change', function() {
                const transportCompanyGroup = document.getElementById('transportCompanyGroup');
                if (this.value === 'transport') {
                    transportCompanyGroup.style.display = 'block';
                } else {
                    transportCompanyGroup.style.display = 'none';
                }
            });

            // Payment mode select change handler
            document.getElementById('paymentMode').addEventListener('change', function() {
                const otherPaymentDetails = document.getElementById('otherPaymentDetails');
                if (this.value === 'others') {
                    otherPaymentDetails.style.display = 'block';
                } else {
                    otherPaymentDetails.style.display = 'none';
                }
            });

            // Payment type select change handler
            document.getElementById('paymentType').addEventListener('change', function() {
                const customPaymentDetails = document.getElementById('customPaymentDetails');
                const defaultPaymentDetails = document.getElementById('defaultPaymentDetails');
                
                if (this.value === 'custom') {
                    customPaymentDetails.style.display = 'block';
                    defaultPaymentDetails.style.display = 'none';
                } else {
                    customPaymentDetails.style.display = 'none';
                    defaultPaymentDetails.style.display = 'block';
                    
                    if (this.value === 'full_payment') {
                        document.getElementById('defaultPaidAmount').value = grandTotal.toFixed(2);
                    } else if (this.value === 'half_payment') {
                        document.getElementById('defaultPaidAmount').value = (grandTotal / 2).toFixed(2);
                    }
                }
                updateLeftToPay();
            });

            // Paid amount input handlers
            document.getElementById('defaultPaidAmount').addEventListener('input', updateLeftToPay);
            document.getElementById('paidAmount').addEventListener('input', function() {
                const leftToPay = grandTotal - parseFloat(this.value) || 0;
                document.getElementById('leftToPay').value = leftToPay.toFixed(2);
                updateLeftToPayDisplay();
            });

            // Update left to pay amount
            function updateLeftToPay() {
                const paymentType = document.getElementById('paymentType').value;
                let paidAmount = 0;
                let leftToPay = 0;

                if (paymentType === 'custom') {
                    paidAmount = parseFloat(document.getElementById('paidAmount').value) || 0;
                } else {
                    paidAmount = parseFloat(document.getElementById('defaultPaidAmount').value) || 0;
                }

                leftToPay = grandTotal - paidAmount;
                document.getElementById('leftToPayDisplay').textContent = `₹${leftToPay.toFixed(2)}`;
                document.getElementById('leftToPayInput').value = leftToPay;
            }

            // Update left to pay display
            function updateLeftToPayDisplay() {
                const leftToPay = parseFloat(document.getElementById('leftToPay').value) || 0;
                document.getElementById('leftToPayDisplay').textContent = `₹${leftToPay.toFixed(2)}`;
                document.getElementById('leftToPayInput').value = leftToPay;
            }

            // Fetch customers from the server
            function fetchCustomers() {
                fetch('/sales/customers')
                    .then(response => response.json())
                    .then(data => {
                        customers = data;
                        const customerSelect = document.getElementById('customerSelect');
                        customerSelect.innerHTML = '<option value="">Select Customer</option>';
                        data.forEach(customer => {
                            const option = document.createElement('option');
                            option.value = customer.id;
                            option.textContent = `${customer.name}`;
                            customerSelect.appendChild(option);
                        });
                        // Refresh Select2 after loading customers
                        $('#customerSelect').trigger('change');
                    })
                    .catch(error => {
                        console.error('Error fetching customers:', error);
                        alert('Failed to load customers. Please refresh the page and try again.');
                    });
            }

            // Fetch products from the server
            function fetchProducts() {
                fetch('/sales/products')
                    .then(response => response.json())
                    .then(data => {
                        products = data;
                        const productSelect = document.getElementById('productSelect');
                        productSelect.innerHTML = '<option value="">Select Product</option>';
                        data.forEach(product => {
                            const option = document.createElement('option');
                            option.value = product.id;
                            option.textContent = `${product.name} - ₹${product.price}`;
                            productSelect.appendChild(option);
                        });
                        // Refresh Select2 after loading products
                        $('#productSelect').trigger('change');
                    })
                    .catch(error => {
                        console.error('Error fetching products:', error);
                        alert('Failed to load products. Please refresh the page and try again.');
                    });
            }

            // Show product details modal
            function showProductDetailsModal() {
                const productId = document.getElementById('productSelect').value;
                if (!productId) {
                    alert('Please select a product.');
                    return;
                }

                currentProduct = products.find(p => p.id == productId);
                if (!currentProduct) return;

                // Set modal values
                document.getElementById('modalProductName').value = currentProduct.name;
                document.getElementById('modalBasePrice').value = currentProduct.price;
                document.getElementById('modalQuantity').value = 1;
                document.getElementById('modalIncludeGST').checked = true;
                
                // Update final price
                updateModalFinalPrice();

                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('productDetailsModal'));
                modal.show();
            }

            // Update modal final price
            function updateModalFinalPrice() {
                const basePrice = parseFloat(document.getElementById('modalBasePrice').value) || 0;
                const quantity = parseInt(document.getElementById('modalQuantity').value) || 1;
                const includeGST = document.getElementById('modalIncludeGST').checked;
                
                let finalPrice = basePrice;
                let gstAmount = 0;

                if (includeGST) {
                    // If price includes GST, calculate base price and GST
                    const originalPrice = basePrice;
                    finalPrice = originalPrice;
                    const calculatedBasePrice = originalPrice / (1 + GST_RATE / 100);
                    gstAmount = originalPrice - calculatedBasePrice;
                } else {
                    // If price doesn't include GST, show original price with zero GST
                    gstAmount = 0;
                    finalPrice = basePrice;
                }
                
                document.getElementById('modalFinalPrice').value = (finalPrice * quantity).toFixed(2);
            }

            // Add product to the bill
            function addProduct() {
                if (!currentProduct) return;

                const basePrice = parseFloat(document.getElementById('modalBasePrice').value);
                const quantity = parseInt(document.getElementById('modalQuantity').value);
                const includeGST = document.getElementById('modalIncludeGST').checked;
                
                if (isNaN(basePrice) || basePrice <= 0) {
                    alert('Please enter a valid price.');
                    return;
                }
                
                if (isNaN(quantity) || quantity <= 0) {
                    alert('Please enter a valid quantity.');
                    return;
                }

                let gstAmount = 0;
                let finalPrice = basePrice;
                let calculatedBasePrice = basePrice;

                if (includeGST) {
                    // If price includes GST, calculate base price and GST
                    const originalPrice = basePrice;
                    finalPrice = originalPrice;
                    calculatedBasePrice = originalPrice / (1 + GST_RATE / 100);
                    gstAmount = originalPrice - calculatedBasePrice;
                } else {
                    // If price doesn't include GST, show original price with zero GST
                    gstAmount = 0;
                    finalPrice = basePrice;
                    calculatedBasePrice = basePrice;
                }
                
                const productTotal = finalPrice * quantity;
                
                // Check if product already exists in the table
                const existingProductIndex = selectedProducts.findIndex(p => p.id == currentProduct.id);
                if (existingProductIndex !== -1) {
                    // Update the existing product
                    selectedProducts[existingProductIndex].quantity += quantity;
                    selectedProducts[existingProductIndex].total += productTotal;
                } else {
                    // Add new product
                    selectedProducts.push({
                        id: currentProduct.id,
                        name: currentProduct.name,
                        basePrice: calculatedBasePrice,
                        gstAmount: gstAmount,
                        finalPrice: finalPrice,
                        quantity: quantity,
                        total: productTotal,
                        includeGST: includeGST
                    });
                }
                
                updateProductTable();
                updateTotals();
                
                // Reset product selection
                $('#productSelect').val('').trigger('change');
                
                // Hide modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('productDetailsModal'));
                modal.hide();
            }

            // Update product table
            function updateProductTable() {
                const tableBody = document.getElementById('productTableBody');
                tableBody.innerHTML = '';
                
                selectedProducts.forEach((product, index) => {
                    const row = document.createElement('tr');
                    row.className = 'product-row';
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.basePrice.toFixed(2)}</td>
                        <td>₹${product.gstAmount.toFixed(2)}</td>
                        <td>₹${product.finalPrice.toFixed(2)}</td>
                        <td>${product.quantity}</td>
                        <td>₹${product.total.toFixed(2)}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" onclick="removeProduct(${index})">Remove</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Remove product from the bill
            window.removeProduct = function(index) {
                selectedProducts.splice(index, 1);
                updateProductTable();
                updateTotals();
            };

            // Update totals
            function updateTotals() {
                grandTotal = selectedProducts.reduce((sum, product) => sum + product.total, 0);
                document.getElementById('grandTotal').textContent = `₹${grandTotal.toFixed(2)}`;
                document.getElementById('grandTotalInput').value = grandTotal;
                
                // Update left to pay amount
                updateLeftToPay();
            }

            // Handle form submission
            function handleSubmit(event) {
                event.preventDefault();
                
                if (selectedProducts.length === 0) {
                    alert('Please add at least one product to the bill.');
                    return;
                }
                
                // Show loading spinner
                document.getElementById('loadingOverlay').style.display = 'flex';
                
                // Prepare form data
                const formData = new FormData(event.target);
                
                // Add product data
                formData.append('products', JSON.stringify(selectedProducts));
                
                // Log the form data for debugging
                console.log('Form Data:', Object.fromEntries(formData));
                
                // Send data to server
                fetch('/sales/generate-bill', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Failed to generate bill');
                        });
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Hide loading spinner
                    document.getElementById('loadingOverlay').style.display = 'none';
                    
                    // Create URL for the PDF blob
                    const pdfUrl = URL.createObjectURL(blob);
                    
                    // Open PDF in new tab
                    window.open(pdfUrl, '_blank');
                })
                .catch(error => {
                    // Hide loading spinner
                    document.getElementById('loadingOverlay').style.display = 'none';
                    console.error('Error:', error);
                    alert(`Failed to generate bill: ${error.message}`);
                });
            }

            // Print bill
            function printBill() {
                if (selectedProducts.length === 0) {
                    alert('Please add at least one product to the bill.');
                    return;
                }
                
                // Prepare form data
                const formData = new FormData(document.getElementById('billingForm'));
                formData.append('products', JSON.stringify(selectedProducts));
                
                // Send data to server to generate PDF
                fetch('/sales/generate-bill', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to generate bill');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const pdfUrl = URL.createObjectURL(blob);
                    const printWindow = window.open(pdfUrl);
                    printWindow.onload = function() {
                        printWindow.print();
                    };
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to print bill. Please try again.');
                });
            }
        });
    </script>
</body>
