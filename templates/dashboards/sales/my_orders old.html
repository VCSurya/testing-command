<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #7209b7;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.36);
            --glass-border: rgba(67, 97, 238, 0.14);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.09);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text: #222;
            --border: #e5e7eb;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            --button-bg: rgba(67, 97, 238, 0.14);
            --button-hover: rgba(67, 97, 238, 0.22);
            --danger: #ef4444;
            --success-green: #16a34a;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .sidebar {
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
            background: linear-gradient(to bottom, var(--secondary), var(--primary));
            color: white;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-logo {
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 0.25rem 0;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }

        .header-container {
            background-color: white;
            border-radius: 0px 0px 12px 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 16.8%;
            right: 0;
            z-index: 1030;
            width: 83%;
        }

        .mobile-toggle {
            display: none;
        }

        .main-content-wrapper {
            padding-top: 100px;
            min-height: 100vh;
        }

        /* Invoice Panel Styles */
        .invoice-container {
            max-width: 100%;
            padding: 24px 16px;
        }

        .glass-panel {
            background: var(--glass);
            border-radius: 22px;
            box-shadow: var(--glass-shadow);
            border: 1.5px solid var(--glass-border);
            backdrop-filter: blur(18px) saturate(140%);
            -webkit-backdrop-filter: blur(18px) saturate(140%);
            padding: 24px 20px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--primary);
            text-align: center;
        }

        .invoice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .invoice-item {
            border: 1.5px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.22);
            box-shadow: 0 4px 24px 0 rgba(67, 97, 238, 0.07);
            transition: box-shadow 0.35s, transform 0.25s;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            position: relative;
        }

        .invoice-item:hover {
            box-shadow: 0 8px 36px 0 rgba(67, 97, 238, 0.13);
            transform: translateY(-2px) scale(1.01);
        }

        .invoice-header {
            padding: 16px 18px;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            border-bottom: 1px solid var(--glass-border);
            transition: background 0.25s;
        }

        .invoice-header:hover {
            background: rgba(67, 97, 238, 0.07);
        }

        .invoice-id-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .invoice-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .glass-btn {
            border: none;
            outline: none;
            background: var(--button-bg);
            color: var(--primary);
            border-radius: 8px;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
            box-shadow: 0 2px 8px 0 rgba(67, 97, 238, 0.07);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
        }

        .glass-btn:hover {
            background: var(--button-hover);
            box-shadow: 0 4px 16px 0 rgba(67, 97, 238, 0.13);
            transform: translateY(-1px) scale(1.05);
        }

        .glass-btn.danger:hover {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .glass-btn.warning:hover {
            background: rgba(245, 158, 66, 0.15);
            color: var(--warning);
        }

        .glass-btn.success:hover {
            background: rgba(22, 163, 74, 0.15);
            color: var(--success-green);
        }

        .glass-btn svg {
            width: 1.1em;
            height: 1.1em;
            display: inline-block;
            vertical-align: middle;
        }

        .invoice-details {
            max-height: 0;
            overflow: hidden;
            padding: 0 18px;
            background: rgba(255, 255, 255, 0.72);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            opacity: 0;
            transition: max-height 0.5s cubic-bezier(.4, 2, .6, 1), opacity 0.35s, padding 0.25s;
        }

        .invoice-item.active .invoice-details {
            display: block;
            max-height: 500px;
            opacity: 1;
            padding: 16px 18px 12px 18px;
            animation: glassFadeIn 0.6s cubic-bezier(.4, 2, .6, 1);
        }

        .invoice-item.active .invoice-header {
            background: rgba(219, 234, 254, 0.65);
        }

        @keyframes glassFadeIn {
            from {
                opacity: 0;
                transform: translateY(-16px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .tracking-stepper {
            margin: 12px 0 18px 0;
            padding: 12px 10px 10px 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.22);
            box-shadow: 0 2px 12px 0 rgba(67, 97, 238, 0.05);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            animation: glassFadeIn 0.7s cubic-bezier(.4, 2, .6, 1);
        }

        .tracking-title {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.08em;
            margin-bottom: 6px;
        }

        .tracking-steps {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0;
        }

        .tracking-step {
            display: flex;
            align-items: center;
            position: relative;
            flex: 1 1 0;
            min-width: 0;
            z-index: 1;
        }

        .tracking-step .circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            border: 2.2px solid #c7d2fe;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1em;
            transition: border 0.3s, background 0.3s, color 0.3s;
            box-shadow: 0 1px 8px 0 rgba(67, 97, 238, 0.07);
            z-index: 2;
        }

        .tracking-step.active .circle {
            border: 2.2px solid var(--primary);
            background: #e0e7ff;
            color: var(--primary);
            animation: stepPulse 0.7s;
        }

        .tracking-step.done .circle {
            border: 2.2px solid var(--success-green);
            background: #c7f9cc;
            color: var(--success-green);
        }

        .tracking-step .label {
            margin-left: 8px;
            margin-right: 8px;
            font-size: 0.97em;
            white-space: nowrap;
            color: #64748b;
            font-weight: 500;
            transition: color 0.3s;
        }

        .tracking-step.active .label {
            color: var(--primary);
        }

        .tracking-step.done .label {
            color: var(--success-green);
        }

        .tracking-step .bar {
            flex: 1 1 0;
            height: 4px;
            background: #c7d2fe;
            border-radius: 2px;
            margin-right: -14px;
            margin-left: -6px;
            z-index: 0;
            position: relative;
            transition: background 0.3s;
        }

        .tracking-step.done .bar {
            background: linear-gradient(90deg, #c7f9cc 60%, #e0e7ff 100%);
        }

        @keyframes stepPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.15);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(67, 97, 238, 0.07);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.0);
            }
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                z-index: 1050;
                left: -260px;
                width: 260px !important;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                width: 100% !important;
                margin-left: 0 !important;
            }

            .mobile-toggle {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1040;
            }

            .overlay.show {
                display: block;
            }

            .header-container {
                left: 0;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .invoice-container {
                padding: 16px 8px;
            }

            .glass-panel {
                padding: 16px 12px;
            }

            .panel-title {
                font-size: 1.4rem;
            }

            .invoice-header,
            .invoice-details {
                padding: 12px 14px;
            }

            .invoice-id-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .invoice-actions {
                gap: 6px;
            }

            .glass-btn {
                padding: 6px 8px;
                font-size: 0.9em;
            }

            .tracking-stepper {
                padding: 10px 8px;
            }

            .tracking-step .circle {
                width: 24px;
                height: 24px;
                font-size: 0.9em;
            }

            .tracking-step .label {
                font-size: 0.85em;
                margin-left: 6px;
                margin-right: 6px;
            }
        }

        @media (max-width: 480px) {
            .invoice-container {
                padding: 12px 4px;
            }

            .glass-panel {
                padding: 12px 8px;
            }

            .panel-title {
                font-size: 1.2rem;
            }

            .invoice-header,
            .invoice-details {
                padding: 10px 12px;
            }

            .invoice-id-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            .glass-btn {
                padding: 5px 6px;
                font-size: 0.85em;
            }

            .tracking-stepper {
                padding: 8px 6px;
            }

            .tracking-step .circle {
                width: 20px;
                height: 20px;
                font-size: 0.8em;
            }

            .tracking-step .label {
                font-size: 0.8em;
                margin-left: 4px;
                margin-right: 4px;
            }
        }

        .invoice-details table {
            width: 100%;
            font-size: 0.97em;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .invoice-details thead,
        .invoice-details tbody,
        .invoice-details tr {
            display: table;
            width: 100%;
            table-layout: fixed;
            border: 1px solid var(--border);

        }

        .invoice-details th,
        .invoice-details td {
            word-break: break-word;
            padding: 4px 5px;
            border-left: 1.5px solid var(--border);
            border-right: 1.5px solid var(--border);
        }

        .invoice-details th {
            text-align: left;
            background: rgba(226, 232, 240, 0.5);
        }

        .invoice-details td:nth-child(2),
        .invoice-details th:nth-child(2),
        .invoice-details td:nth-child(3),
        .invoice-details th:nth-child(3),
        .invoice-details td:nth-child(4),
        .invoice-details th:nth-child(4) {
            text-align: right;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gst-label {
            display: inline-flex;
            align-items: center;
            background-color: #e0f7e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            float: right;

        }

        .gst-label i {
            margin-right: 6px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .gst-label i {
                display: none;
            }

            .gst-label {
                padding: 6px 10px;
            }
        }
    </style>
    <style>
        .note-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
            font-size: 1.1em;

        .note {

        .sales-note {

        }

        @media (max-width: 768px) {

            }
        }

        .note p {
            color: #141414;
        }
    </style>

</head>

    <script>

        function formatDate(dateString) {
            const date = new Date(dateString);

            const pad = num => String(num).padStart(2, '0');

            let hours = date.getHours();
            const minutes = pad(date.getMinutes());
            const seconds = pad(date.getSeconds());
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // convert '0' to '12'
            hours = pad(hours);

            const day = pad(date.getDate());
            const month = pad(date.getMonth() + 1); // Months are 0-based
            const year = date.getFullYear();

            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }


        // Fetch invoices from backend and render
        async function fetchInvoices() {
            try {
                const response = await fetch('/sales/my-orders-list');
                if (!response.ok) throw new Error('Failed to fetch invoices');
                const data = await response.json();
                console.log('Fetched invoices:', data);

                if (Array.isArray(data) && data.length > 0) {
                    renderInvoices(data);
                } else {
                    renderInvoices([]);
                }
            } catch (err) {
                console.error('Error fetching invoices:', err);
                renderInvoices([]);
            }
        }

        // Render invoices from dynamic backend data
        function renderInvoices(invoices) {
            const list = document.getElementById('invoiceList');
            list.innerHTML = '';
            if (!Array.isArray(invoices) || invoices.length === 0) {
                list.innerHTML = '<li style="text-align:center;color:#888;padding:2em 0;">No invoices found.</li>';
                return;
            }
            invoices.forEach((inv, idx) => {
                // Ensure products is always an array
                const products = Array.isArray(inv.products) ? inv.products : [];
                // Map backend fields to frontend expected fields
                const invoiceObj = {
                    number: inv.invoice_number + inv.id,
                    date: formatDate(inv.created_at),
                    customer: inv.customer + ', ' + inv.state + ', ' + inv.mobile,
                    customer_address: inv.address,
                    delivery_mode: inv.delivery_mode,
                    gst_included: inv.gst_included,
                    transport_company_name: inv.transport_company_name,
                    products: products,
                    payment_status: inv.payment_confirm_status === 1 || inv.status === 'Paid' ? 'Paid' : 'Pending',
                    trackingStatus: (typeof inv.trackingStatus !== 'undefined') ? inv.trackingStatus : 0, // TODO: Map from backend
                    grand_total: inv.grand_total,
                    amount_paid: inv.paid_amount,
                    left_to_paid: inv.left_to_paid,
                    payment_mode: inv.payment_mode,
                    payment_note: inv.payment_note,
                    sales_note: inv.sales_note
                };
                const li = document.createElement('li');
                li.className = 'invoice-item';
                li.innerHTML = `
                    <div class="invoice-header">
                        <div class="invoice-id-row">
                            <span>❑ ${invoiceObj.number}</span>
                            <div class="invoice-actions">
                                <button class="glass-btn" title="Download PDF" onclick="event.stopPropagation();alert('Download PDF for ${invoiceObj.number}')">
                                    <svg fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 20 20"><path d="M6 2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 0v4h8V2m-4 7v5m0 0l-2-2m2 2l2-2"/></svg>
                                </button>
                                <button class="glass-btn danger" title="Delete Invoice" onclick="event.stopPropagation();if(confirm('Delete invoice ${invoiceObj.number}?')) this.closest('.invoice-item').remove();">
                                    <svg fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 20 20"><path d="M6 8v6a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V8M9 11v2m2-2v2M5 6h10M9 2h2a2 2 0 0 1 2 2v2H7V4a2 2 0 0 1 2-2z"/></svg>
                                </button>
                                <button class="glass-btn success" title="Send for Packaging" onclick="event.stopPropagation();alert('Sent invoice ${invoiceObj.number} for packaging!')">
                                    <svg fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 20 20"><path d="M2.5 13.5l5.5 2 7.5-7.5-2-2L6 13l-2.5.5zm0 0l2.5-.5 7.5-7.5"/></svg>
                                </button>
                            </div>
                        </div>
                        <span style="font-size:0.9em;color:#666;">${invoiceObj.date}</span>
                    </div>
                    <div class="invoice-details">
                        <div title=${invoiceObj.customer_address}>
                            <strong>Customer:</strong> ${invoiceObj.customer}
                             ${invoiceObj.gst_included == 1 ? `
                                <div class="gst-label">
                                    <i class="fas fa-receipt"></i>
                                    <span>GST</span>
                                </div>
                                ` : ''}
                        </div>
                        <div><strong>Payment Status:</strong> <span style="color:${invoiceObj.payment_status === 'Paid' ? 'var(--success-green)' : 'var(--warning)'};font-weight:600;">${invoiceObj.payment_status}</span>
                            <span> (${invoiceObj.payment_mode}) </span>
                        </div>
                        <div title=${invoiceObj.delivery_mode}><strong>Delivery:</strong> ${invoiceObj.transport_company_name} (${invoiceObj.delivery_mode}) </div>
                        <div class="tracking-stepper">
                            <div class="tracking-steps">
                                ${['Packing', 'Transport', 'Builty', 'Delivery'].map((step, i) => `
                                    <div class="tracking-step${i <= invoiceObj.trackingStatus ? ' active' : ''}${i < invoiceObj.trackingStatus ? ' done' : ''}">
                                        <div class="circle">${i < invoiceObj.trackingStatus ? '✓' : i + 1}</div>
                                        <div class="label">${step}</div>
                                        ${i < 3 ? '<div class="bar"></div>' : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${invoiceObj.products.map(p => {
                    const name = p && typeof p.name === 'string' ? p.name : '';
                    const qty = p && typeof p.qty === 'number' ? p.qty : '';

                    const base_price = p && typeof p.price === 'number' ? p.price : '';
                    const tax_price = p && typeof p.tax_amount === 'number' ? p.tax_amount : '';
                    const total_price = base_price + tax_price;

                    return `<tr><td>${name}</td><td>${qty}</td><td>₹${total_price}</td><td>₹${(total_price * qty).toLocaleString()}</td></tr>`;
                }).join('')}
                            </tbody>
                        </table>

                       <div style="margin-top:10px; font-size:1.05em; display: flex;justify-content: flex-end; gap: 15px;">
                            
                        <div style="border-right:2px solid #adadad;padding-right:15px">
                            <div>
                                <strong>Paid:</strong>
                                ₹${invoiceObj.amount_paid.toLocaleString()}</div>
                            </div>

                            <div style="border-right:2px solid #adadad;padding-right:15px">
                                <div><strong>Left to Pay:</strong>
                                ₹${invoiceObj.left_to_paid.toLocaleString()}</div>
                            </div>
                            
                            <div >
                                <div><strong>Grand Total:</strong>
                                ₹${invoiceObj.grand_total.toLocaleString()}</div>
                            </div>
                        </div>

                        <div class="note-container">
                            
                            ${invoiceObj.sales_note && invoiceObj.sales_note.trim() !== '' ? `
                                <div class="note sales-note">
                                
                                <p><span> Sales Note: </span> ${invoiceObj.sales_note.toLocaleString()}</p>
                                </div>
                            ` : ''}
                            
                            ${invoiceObj.payment_note && invoiceObj.payment_note.trim() !== '' ? `
                                <div class="note payment-note">
                                <p> <span>Payment Note: </span> ${invoiceObj.payment_note.toLocaleString()}</p>
                                </div>
                            ` : ''}

                        </div>

                        



                    
                    </div>

                `;
                li.querySelector('.invoice-header').addEventListener('click', function () {
                    document.querySelectorAll('.invoice-item').forEach(item => {
                        if (item !== li) item.classList.remove('active');
                    });
                    li.classList.toggle('active');
                });
                list.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Fetch and render invoices from backend
            fetchInvoices();

            // Sidebar toggle functionality
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            function toggleSidebar() {
                sidebar.classList.toggle('show');
                overlay.classList.toggle('show');
            }

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }

            // Close sidebar on window resize if screen becomes large
            window.addEventListener('resize', function () {
                if (window.innerWidth > 992 && sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                    overlay.classList.remove('show');
                }
            });

            // Add smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
