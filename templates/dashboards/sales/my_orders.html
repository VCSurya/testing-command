<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <style>
        :root {
            --primary: #1e2857;
            --secondary: #1e094d;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #7209b7;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.36);
            --glass-border: rgba(67, 97, 238, 0.14);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.09);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text: #222;
            --border: #e5e7eb;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            --button-bg: rgba(67, 97, 238, 0.14);
            --button-hover: rgba(67, 97, 238, 0.22);
            --danger: #ef4444;
            --success-green: #16a34a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .row.g-0 {
            height: 100vh;
            display: flex;
        }

        #sidebarToggle {
            background-color: var(--secondary);
            color: white;
            border: 1px solid var(--secondary);
        }


        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            min-width: 30vh;
            max-width: 40vh;
            background: linear-gradient(to bottom, var(--secondary), var(--primary));
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1050;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar.active {
            transform: translateX(0);
        }

        .main-content {
            height: 100vh;
            overflow-y: auto;
            padding: 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
            width: 100%;
            /* z-index: 1050; */

        }

        .main-content::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .sidebar-logo {
            padding: 0 0 10px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.3em;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 0.25rem 0;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }

        /* Header */
        .header-container {
            background-color: white;
            /* border-radius: 12px; */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            /* margin-bottom: 1.5rem; */
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        /* Responsive */
        .mobile-toggle {
            display: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1040;
        }

        .overlay.show {
            display: block;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }


        .main-content-wrapper {
            padding-top: 100px;
            min-height: 100vh;
        }

        /* Invoice Panel Styles */
        .invoice-container {
            max-width: 100%;
            padding: 24px 16px;
        }

        .glass-panel {
            background: transparent;
            padding: 20px 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--primary);
            text-align: center;
        }

        .invoice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .invoice-item {
            border: 1.5px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.22);
            box-shadow: 0 4px 24px 0 rgba(67, 97, 238, 0.07);
            transition: box-shadow 0.35s, transform 0.25s;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            position: relative;
        }

        .invoice-item:hover {
            box-shadow: 0 8px 36px 0 rgba(67, 97, 238, 0.13);
            transform: translateY(-2px) scale(1.01);
        }

        .invoice-header {
            padding: 16px 18px;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            border-bottom: 1px solid var(--glass-border);
            transition: background 0.25s;
        }

        .invoice-header:hover {
            background: rgba(67, 97, 238, 0.07);
        }

        .invoice-id-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .invoice-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .glass-btn {
            border: none;
            outline: none;
            background: var(--button-bg);
            color: var(--primary);
            border-radius: 8px;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
            box-shadow: 0 2px 8px 0 rgba(67, 97, 238, 0.07);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
        }

        .glass-btn:hover {
            background: var(--button-hover);
            box-shadow: 0 4px 16px 0 rgba(67, 97, 238, 0.13);
            transform: translateY(-1px) scale(1.05);
        }

        .glass-btn.danger:hover {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .glass-btn.warning:hover {
            background: rgba(245, 158, 66, 0.15);
            color: var(--warning);
        }

        .glass-btn.success:hover {
            background: rgba(22, 163, 74, 0.15);
            color: var(--success-green);
        }

        .glass-btn svg {
            width: 1.1em;
            height: 1.1em;
            display: inline-block;
            vertical-align: middle;
        }

        .invoice-details {
            max-height: 0;
            overflow: hidden;
            padding: 0 18px;
            background: rgba(255, 255, 255, 0.72);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            opacity: 0;
            transition: max-height 0.5s cubic-bezier(.4, 2, .6, 1), opacity 0.35s, padding 0.25s;
        }

        .invoice-item.active .invoice-details {
            display: block;
            max-height: 500px;
            opacity: 1;
            padding: 16px 18px 12px 18px;
            animation: glassFadeIn 0.6s cubic-bezier(.4, 2, .6, 1);
            overflow: auto;
            scrollbar-width: thin;
            /* for Firefox */
            scrollbar-color: rgba(83, 83, 83, 0.2) transparent;
        }

        .invoice-item.active .invoice-header {
            background: rgba(219, 234, 254, 0.65);
        }

        @keyframes glassFadeIn {
            from {
                opacity: 0;
                transform: translateY(-16px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes stepPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.15);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(67, 97, 238, 0.07);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.0);
            }
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                z-index: 1050;
                left: -260px;
                width: 260px !important;
            }

            .profile-menu {
                display: none;
            }


            .sidebar.show {
                left: 0;
            }

            .main-content {
                width: 100% !important;
                margin-left: 0 !important;
            }

            .mobile-toggle {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1040;
            }

            .overlay.show {
                display: block;
            }

            .header-container {
                left: 0;
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            #invoice_date_2 {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .invoice-container {
                padding: 16px 8px;
            }

            .glass-panel {
                padding: 16px 12px;
            }

            .panel-title {
                font-size: 1.4rem;
            }

            .invoice-header,
            .invoice-details {
                padding: 12px 14px;
            }

            .invoice-id-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .invoice-actions {
                gap: 6px;
            }

            .glass-btn {
                padding: 6px 8px;
                font-size: 0.9em;
            }

            #invoice_date_1 {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .invoice-container {
                padding: 12px 4px;
            }

            .glass-panel {
                padding: 12px 8px;
            }

            .panel-title {
                font-size: 1.2rem;
            }

            .invoice-header,
            .invoice-details {
                padding: 10px 12px;
                font-size: 0.9em;
            }

            .invoice-id-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            .glass-btn {
                padding: 5px 6px;
                font-size: 0.85em;
            }

        }

        .invoice-details table {
            width: 100%;
            font-size: 0.97em;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .invoice-details thead,
        .invoice-details tbody,
        .invoice-details tr {
            display: table;
            width: 100%;
            table-layout: fixed;
            border: 1px solid var(--border);

        }

        .invoice-details th,
        .invoice-details td {
            word-break: break-word;
            padding: 4px 5px;
            border-left: 1.5px solid var(--border);
            border-right: 1.5px solid var(--border);
        }

        .invoice-details th {
            text-align: left;
            background: rgba(226, 232, 240, 0.5);
        }

        .invoice-details td:nth-child(2),
        .invoice-details th:nth-child(2),
        .invoice-details td:nth-child(3),
        .invoice-details th:nth-child(3),
        .invoice-details td:nth-child(4),
        .invoice-details th:nth-child(4) {
            text-align: right;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gst-label {
            display: inline-flex;
            align-items: center;
            background-color: #e0f7e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            float: right;

        }

        .gst-label i {
            margin-right: 6px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .gst-label i {
                display: none;
            }

            .gst-label {
                padding: 6px 10px;
            }

            .invoice-details {
                overflow: auto;
            }

            .amounts-container1,
            .amounts-container2,
            .amounts-container3 {
                font-size: 0.9em;
            }
        }
    </style>
    <style>
        .note-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
            font-size: 1.1em;
            justify-content: space-between;
        }

        .note {
            flex: 1 1 45%;
            background: linear-gradient(to bottom right, #fafafa, #e1e6ee);
            border-left: 5px solid #4A90E2;
            padding: 10px 0px 0px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .note:hover {
            transform: translateY(-5px);
        }

        .sales-note {
            border-color: #4CAF50;
        }

        .payment-note {
            border-color: #FF9800;
        }

        @media (max-width: 768px) {
            .note {
                flex: 1 1 100%;
            }
        }

        .note p {
            color: #141414;
        }

        .row {
            margin: 0px;
        }
    </style>

    <!-- styele for invoice progress bar like stages packing , transport etc -->

    <style>
        /* Flexible wrapper */
        .tracking-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Stepper container */
        .tracking-stepper {
            width: 100%;
            max-width: 900px;
        }

        /* Step group layout */
        .tracking-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            width: 100%;
        }

        /* Each step */
        .tracking-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
            text-align: center;
            min-width: 70px;
            box-sizing: border-box;
        }

        /* Circle number or check */
        .tracking-step .circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: all 0.3s ease;
        }

        /* Active step */
        .tracking-step.active .circle {
            background-color: #007bff;
        }

        /* Completed step */
        .tracking-step.done .circle {
            background-color: #28a745;
        }

        /* Step label and date */
        .tracking-step .label-group {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Step name */
        .tracking-step .label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        /* Date */
        .tracking-step .date {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        /* Connector line */
        .tracking-step .bar {
            position: absolute;
            top: 18px;
            right: -50%;
            width: 100%;
            height: 4px;
            background-color: #ccc;
            z-index: 1;
        }

        .tracking-step.done .bar {
            background-color: #28a745;
        }

        .tracking-step:last-child .bar {
            display: none;
        }

        /* Responsive view (mobile) */
        @media (max-width: 600px) {
            .tracking-steps {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .tracking-step {
                flex-direction: row;
                align-items: center;
                width: 100%;
            }

            .tracking-step .label-group {
                margin-left: 12px;
                align-items: flex-start;
            }

            .tracking-step .bar {
                display: none;
            }
        }
    </style>

    <style>
        /* Custom Modal Overlay */
        .modal-overlay-custom {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.15), rgba(247, 37, 133, 0.15));
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s ease-in-out;
        }

        .modal-overlay-custom.show {
            display: flex;
        }

        /* Modal Content Box */
        .modal-content-custom {
            background: rgb(255, 255, 255);
            border-radius: 22px;
            box-shadow:
                0 12px 36px rgba(67, 97, 238, 0.22),
                0 4px 24px rgba(247, 37, 133, 0.10);
            padding: 2em;
            width: 30%;
            text-align: center;
            border: 2px solid var(--primary, #4361ee);
            position: relative;
            animation: fadeInUp 0.25s ease;
            overflow: hidden;
        }

        /* Modal Message Text */
        .modal-content-custom p {
            font-size: 1.18em;
            color: #000;
            font-weight: 600;
            margin: 0 0 1.8em 0;
            letter-spacing: 0.01em;
            z-index: 1;
            position: relative;
        }

        /* Buttons Container */
        .modal-buttons-custom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2em;
            flex-wrap: wrap;
            z-index: 1;
            position: relative;
        }

        .modal-buttons-custom button {
            display: flex;
            /* Flexbox for centering */
            justify-content: center;
            /* Horizontal centering */
            align-items: center;
            /* Vertical centering */
            min-width: 110px;
            font-weight: 600;
            padding: 0.65em 1.2em;
            border-radius: 12px;
            border: 1px solid black;
            font-size: 1.07em;
            box-shadow: 0 2px 12px rgba(67, 97, 238, 0.08);
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-align: center;
            line-height: 1.2;
            /* Ensures no text overflow or height issues */
        }


        /* Delete Button Styles */
        #deleteConfirmOk {
            background-color: #e53935;
            color: white;
        }

        #deleteConfirmOk:hover {
            background-color: #c62828;
        }

        #deleteConfirmOk:active {
            background-color: #b71c1c;
        }

        /* Cancel Button (inherits glass-btn style or defaults) */
        #deleteConfirmCancel {
            background-color: #f1f1f1;
            color: #333;
        }

        #deleteConfirmCancel:hover {
            background-color: #e0e0e0;
        }

        #deleteConfirmCancel:active {
            background-color: #ccc;
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            .modal-content-custom {
                min-width: 90vw;
                padding: 1.2em 1em;
            }

            .modal-buttons-custom {
                flex-direction: column;
                gap: 0.8em;
            }

            .modal-buttons-custom button {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <style>
        /* The Horizontal Row Container */
        .transport-row {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            margin-top: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Individual Data Groups */
        .info-group {
            display: flex;
            flex-direction: column;
            min-width: fit-content;
        }

        /* Highlighting the Transport Name */
        .brand-group {
            flex: 1.5;
        }

        .label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 0.1rem;
        }

        .value {
            font-size: 0.9rem;
            color: var(--text-main);
            font-weight: 600;
            white-space: nowrap;
        }

        .brand-name {
            font-size: 1rem;
            color: var(--accent);
            text-transform: uppercase;
        }

        .charges-value {
            color: black;
            font-weight: 800;
        }

        /* Responsive design for tablets and mobile */
        @media (max-width: 850px) {
            .transport-row {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 1rem;

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        // Modal logic
        let deleteInvoiceNumber = null;
        let deleteTargetButton = null;
        let deleteTargetLi = null;
        // Cancel Order Modal State
        let cancelOrderInvoiceNumber = null;
        let cancelOrderTargetLi = null;
        function openDeleteModal(invoiceNumber, btn) {
            deleteInvoiceNumber = invoiceNumber;
            deleteTargetButton = btn;
            deleteTargetLi = btn.closest('.invoice-item');
            document.getElementById('deleteConfirmMessage').textContent = `Are you sure you want to delete invoice ${invoiceNumber}?`;
            document.getElementById('deleteConfirmModal').classList.add('show');
        }
        function closeDeleteModal() {
            document.getElementById('deleteConfirmModal').classList.remove('show');
            deleteInvoiceNumber = null;
            deleteTargetButton = null;
            deleteTargetLi = null;
        }
        document.getElementById('deleteConfirmCancel').onclick = closeDeleteModal;
        document.getElementById('deleteConfirmModal').onclick = function (e) {
            if (e.target === this) closeDeleteModal();
        };
        document.getElementById('deleteConfirmOk').onclick = async function () {
            if (!deleteInvoiceNumber || !deleteTargetLi) return closeDeleteModal();
            // Call backend endpoint to delete invoice
            try {
                const resp = await deleteInvoice(deleteInvoiceNumber);
                if (resp && resp.success) {
                    deleteTargetLi.remove();
                } else {
                    alert(resp && resp.message ? resp.message : 'Failed to delete invoice.');
                }
            } catch (err) {
                alert('Error deleting invoice.');
            }
            closeDeleteModal();
            filterAndRenderInvoices();

        };

        async function deleteInvoice(invoiceNumber) {
            try {
                const response = await fetch(`/sales/delete_invoice/${invoiceNumber}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete');

                const result = await response.json();

                if (result.success) {
                    alert(result.message);  // Show success message from server
                } else {
                    alert('Deletion failed: ' + result.message);
                }

                return result;

            } catch (e) {
                alert(`Error: ${e.message}`);
                return { success: false, message: e.message };
            }
        }


        // Cancel Order Modal Logic
        function openCancelOrderModal(invoiceNumber, oginvoiceNumber, btn) {
            cancelOrderInvoiceNumber = invoiceNumber;
            cancelOrderTargetLi = btn.closest('.invoice-item');
            document.getElementById('cancelReasonInput').value = '';
            document.getElementById('cancelOrderMessage').textContent = 'Are You Sure You Want To Cancel This Order ? <' + oginvoiceNumber + '>';
            document.getElementById('cancelOrderModal').classList.add('show');
            setTimeout(() => {
                document.getElementById('cancelReasonInput').focus();
            }, 120);
        }
        function closeCancelOrderModal() {
            document.getElementById('cancelOrderModal').classList.remove('show');
            cancelOrderInvoiceNumber = null;
            cancelOrderTargetLi = null;
        }
        document.getElementById('cancelOrderCancelBtn').onclick = closeCancelOrderModal;
        document.getElementById('cancelOrderModal').onclick = function (e) {
            if (e.target === this) closeCancelOrderModal();
        };
        document.getElementById('cancelOrderForm').onsubmit = async function (e) {
            e.preventDefault();
            const reason = document.getElementById('cancelReasonInput').value.trim();
            if (!reason) {
                document.getElementById('cancelReasonInput').focus();
                return;
            }
            if (!cancelOrderInvoiceNumber) return closeCancelOrderModal();
            try {
                const resp = await cancelOrder(cancelOrderInvoiceNumber, reason);
                if (resp && resp.success) {
                    if (cancelOrderTargetLi) cancelOrderTargetLi.remove();
                } else {
                    alert(resp && resp.message ? resp.message : 'Failed to cancel order.');
                }
            } catch (err) {
                alert('Error cancelling order.');
            }
            closeCancelOrderModal();
            filterAndRenderInvoices();

        };

        async function cancelOrder(invoiceNumber, reason) {
            try {
                const response = await fetch('/sales/cancel_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ track_order_id: invoiceNumber, reason: reason })
                });
                if (!response.ok) throw new Error('Failed to cancel');
                return await response.json();
            } catch (e) {
                return { success: false, message: e.message };
            }
        }

        async function confirmAndStart(live_order_track_id) {
            if (confirm("Are you sure you want to start this shipment?")) {
                fetch('/start-shipment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ live_order_track_id })
                })
                    .then(response => {
                        if (!response.ok) throw new Error("Request failed");
                        return response.json();
                    })
                    .then(data => {
                        alert("Shipment started successfully!");
                        location.reload(); // Refresh to update UI
                    })
                    .catch(err => {
                        console.error("Error:", err);
                        alert("Something went wrong.");
                    });
            }
        }

        // Fetch invoices from backend and render
        async function fetchInvoices() {
            try {
                const response = await fetch('/sales/my-orders-list');
                if (!response.ok) throw new Error('Failed to fetch invoices');
                const data = await response.json();
                allInvoices = Array.isArray(data) ? data : [];
                // Note: don't call renderInvoices here; let filtering handle rendering
            } catch (err) {
                console.error('Error fetching invoices:', err);
                allInvoices = [];
            }
        }


        // Render invoices from dynamic backend data
        let allInvoices = [];
        function renderInvoices(invoices) {
            const list = document.getElementById('invoiceList');
            list.innerHTML = '';
            if (!Array.isArray(invoices) || invoices.length === 0) {
                list.innerHTML = '<li style="text-align:center;color:#888;padding:2em 0;">No invoices found.</li>';
                return;
            }
            invoices.forEach((inv, idx) => {
                // Ensure products is always an array
                const products = Array.isArray(inv.products) ? inv.products : [];
                // Map backend fields to frontend expected fields
                const invoiceObj = {
                    number: inv.invoice_number,
                    date: inv.created_at,
                    customer: inv.customer + ', '+ inv.mobile,
                    customer_address: inv.address,
                    delivery_mode: inv.delivery_mode,
                    gst_included: inv.gst_included,
                    transport_company_name: inv.transport_company_name,
                    products: products,
                    payment_status: inv.payment_confirm_status === 1 || inv.status === 'Paid' ? 'Paid' : 'Pending',
                    trackingStatus: (typeof inv.trackingStatus !== 'undefined') ? inv.trackingStatus : 0, // TODO: Map from backend
                    grand_total: inv.grand_total,
                    amount_paid: inv.paid_amount,
                    left_to_paid: inv.left_to_paid,
                    payment_mode: inv.payment_mode,
                    payment_note: inv.payment_note,
                    sales_note: inv.sales_note,
                    trackingDates: inv.trackingDates,
                    live_order_track_id: inv.live_order_track_id,
                    transport_name: inv.transport_name,
                    transport_city: inv.transport_city,
                    transport_days: inv.transport_days,
                    transport_charges: inv.transport_charges,
                    transport_pincode: inv.transport_pincode
                };
                const li = document.createElement('li');
                li.className = 'invoice-item';
                li.innerHTML = `
                    <div class="invoice-header">
                        <span>❑ ${invoiceObj.number}</span>
                        <div class="invoice-id-row">
                        <span style="font-size:0.9em;color:#666;" id="invoice_date_1">${invoiceObj.date}</span>

                            <div class="invoice-actions">

                                ${invoiceObj.payment_status === 'Paid' ? `

                                <button class="glass-btn" title="Download PDF" onclick="
                                    event.stopPropagation();
                                    window.open('${window.location.origin}/sales/download_invoice_pdf/${invoiceObj.number}', '_blank');
                                ">
                                    <!-- PDF File Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6zm1 7V3.5L20.5 9H15zM7 13h2v5H7v-5zm3 0h1.5a2.5 2.5 0 1 1 0 5H10v-5zm1.5 3.5a1 1 0 0 0 0-2H11v2h0.5zM16 13h2v1h-1v1h1v1h-2v-5z"/>
                                    </svg>
                                </button>

                                ` : `
                                <button class="glass-btn" title="Download PDF" onclick="
                                    event.stopPropagation();
                                    window.open('${window.location.origin}/sales/download_invoice_pdf/${invoiceObj.number}', '_blank');
                                ">
                                    <!-- PDF File Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6zm1 7V3.5L20.5 9H15zM7 13h2v5H7v-5zm3 0h1.5a2.5 2.5 0 1 1 0 5H10v-5zm1.5 3.5a1 1 0 0 0 0-2H11v2h0.5zM16 13h2v1h-1v1h1v1h-2v-5z"/>
                                    </svg>
                                </button>`}

                                
                                ${invoiceObj.trackingStatus < 5 ? ` 

                                    <button class="glass-btn danger" title="Cancel Order" onclick="event.stopPropagation(); openCancelOrderModal('${invoiceObj.live_order_track_id}','${invoiceObj.number}', this)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>   
                                    
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="invoice-details">
                        <div id="invoice_date_2" ><strong> Date:</strong> 
                            <span style="font-size:0.9em;color:#000;">${invoiceObj.date}</span>
                        </div>
                        <div title=${invoiceObj.customer_address}>
                            <strong>Customer:</strong> ${invoiceObj.customer}
                             ${invoiceObj.gst_included == 1 ? `
                                <div class="gst-label">
                                    <i class="fas fa-receipt"></i>
                                    <span>GST</span>
                                </div>
                                ` : ''}
                        </div>
                        
                                              ${invoiceObj.amount_paid === invoiceObj.grand_total
                        ? `
                                <div>
                                <strong>Payment Status:</strong>
                                <span style="color: var(--success-green); font-weight: 600;">Paid</span>
                                </div>
                            `
                        : invoiceObj.amount_paid > 0
                            ? `
                                <div>
                                <strong>Payment Status:</strong>
                                <span style="color: var(--warning); font-weight: 600;">Half Payment</span>
                                </div>
                            `
                            : `
                                <div>
                                <strong>Payment Status:</strong>
                                <span style="color: var(--danger); font-weight: 600;">Not Paid</span>
                                </div>
                            `
                    }

                        
                    ${invoiceObj.delivery_mode === 'transport' ? `
                        <div title="${invoiceObj.delivery_mode}">
                                <strong>Delivery Mode:</strong>
                                ${invoiceObj.delivery_mode
                        ? invoiceObj.delivery_mode
                            .replace(/_/g, ' ')                // replace underscores with spaces
                            .toLowerCase()                     // make everything lowercase first
                            .replace(/\b\w/g, c => c.toUpperCase()) // capitalize first letter of each word
                        : ''}
                        </div>
                        <!-- Static HTML Content -->
                        <div class="transport-row">
                            <div class="info-group brand-group">
                                <span class="label">Transport Name</span>
                                <span class="value brand-name">${invoiceObj.transport_name}</span>
                            </div>
                            
                            <div class="info-group">
                                <span class="label">City</span>
                                <span class="value">${invoiceObj.transport_city}</span>
                            </div>

                            <div class="info-group">
                                <span class="label">Pincode</span>
                                <span class="value">${invoiceObj.transport_pincode}</span>
                            </div>

                            <div class="info-group">
                                <span class="label">Charges</span>
                                <span class="value charges-value">₹${invoiceObj.transport_charges}</span>
                            </div>

                            <div class="info-group">
                                <span class="label">Delivery</span>
                                <span class="value">${invoiceObj.transport_days} - Days</span>
                            </div>
                        </div>

                    ` : `
                        <div title="${invoiceObj.delivery_mode}">
                                <strong>Delivery Mode:</strong>
                                ${invoiceObj.delivery_mode
                        ? invoiceObj.delivery_mode
                            .replace(/_/g, ' ')                // replace underscores with spaces
                            .toLowerCase()                     // make everything lowercase first
                            .replace(/\b\w/g, c => c.toUpperCase()) // capitalize first letter of each word
                        : ''}
                        </div>
                    `}




                        
                        ${invoiceObj.delivery_mode === 'post' || invoiceObj.delivery_mode === 'transport' ? `
                        
                            <div class="tracking-wrapper">
                            <div class="tracking-stepper">
                                <div class="tracking-steps">

                                ${['Sell', 'Payment', 'Packing', 'Transport', 'Builty', 'Verified'].map((step, i) => `
                                <div class="tracking-step${i <= invoiceObj.trackingStatus ? ' active' : ''}${i < invoiceObj.trackingStatus ? ' done' : ''}">
                                    <div class="circle">${i < invoiceObj.trackingStatus ? '✓' : i + 1}</div>
                                    <div class="label-group">
                                        <div class="label">
                                            ${i === 0 && invoiceObj.trackingStatus === 0
                                ? `<button onclick="confirmAndStart('${invoiceObj.live_order_track_id}')">Sell</button>`
                                : step}
                                        </div>
                                        <div class="date">${invoiceObj.trackingDates[i] || ''}</div>
                                    </div>
                                    ${i < 5 ? '<div class="bar"></div>' : ''}
                                </div>
                                `).join('')}

                                </div>
                            </div>
                            </div>

                        ` : `
                            <div class="tracking-wrapper">
                                <div class="tracking-stepper">
                                    <div class="tracking-steps">

                                    ${['Sell', 'Payment', 'Order Complete', 'Transport', 'Builty', 'Verified']
                        .map((step, i) => ({ step, i })) // map with index
                        .filter(s => !['Transport', 'Builty'].includes(s.step)) // ❌ remove Transport & Builty
                        .map(({ step, i }) => `
                                        <div class="tracking-step${i <= invoiceObj.trackingStatus ? ' active' : ''}${i < invoiceObj.trackingStatus ? ' done' : ''}">
                                            <div class="circle">${i < invoiceObj.trackingStatus ? '✓' : i + 1}</div>
                                            <div class="label-group">
                                                <div class="label">
                                                    ${i === 0 && invoiceObj.trackingStatus === 0
                                ? `<button onclick="confirmAndStart('${invoiceObj.live_order_track_id}')">Sell</button>`
                                : step}
                                                </div>
                                                <div class="date">${invoiceObj.trackingDates[i] || ''}</div>
                                            </div>
                                            <div class="bar"></div>
                                        </div>
                                        `).join('')}

                                    </div>
                                </div>
                            </div>
                        `}


                        <table style="margin-top:10px;">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${invoiceObj.products.map(p => {
                                    const name = p && typeof p.name === 'string' ? p.name : '';
                                    const qty = p && typeof p.qty === 'number' ? p.qty : '';

                                    const base_price = p && typeof p.price === 'number' ? p.price : '';
                                    const tax_price = p && typeof p.tax_amount === 'number' ? p.tax_amount : '';
                                    const total_price = base_price + tax_price;

                                    return `<tr><td>${name}</td><td>${qty}</td><td>₹${total_price}</td><td>₹${(total_price * qty).toLocaleString()}</td></tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                        
                        <div style="margin-top:10px; font-size:1.05em; display: flex;justify-content: flex-end; gap: 15px;" >
                            
                            ${invoiceObj.amount_paid === invoiceObj.grand_total
                        ? `
                                <div class="amounts-container3">
                                    <div style="color: var(--success-green);">
                                        <strong>Grand Total:</strong>
                                        ₹${invoiceObj.grand_total.toLocaleString()}
                                    </div>
                                </div>
                            `
                        : invoiceObj.amount_paid > 0
                            ? `
                                <div style="border-right:2px solid #adadad;padding-right:15px" class="amounts-container1">
                                    <div style="color: var(--warning);">
                                        <strong>Paid:</strong>
                                        ₹${invoiceObj.amount_paid.toLocaleString()} (${invoiceObj.payment_mode
                            ? invoiceObj.payment_mode
                                .replace(/_/g, ' ')                 // replace underscores
                                .toLowerCase()                      // make all lowercase
                                .replace(/\b\w/g, c => c.toUpperCase()) // capitalize each word
                            : ''
                        })
                                    </div>
                                </div>

                                <div style="border-right:2px solid #adadad;padding-right:15px" class="amounts-container2">
                                    <div style="color: var(--warning);">
                                        <strong>Left to Pay:</strong>
                                        ₹${invoiceObj.left_to_paid.toLocaleString()}
                                    </div>
                                </div>

                                <div class="amounts-container3">
                                    <div style="color: var(--warning);">
                                        <strong>Grand Total:</strong>
                                        ₹${invoiceObj.grand_total.toLocaleString()}
                                    </div>
                                </div>
                            `
                            : `

                                <div style="border-right:2px solid #adadad;padding-right:15px" class="amounts-container2">
                                    <div style="color: var(--danger);">
                                        <strong>Left to Pay:</strong>
                                        ₹${invoiceObj.left_to_paid.toLocaleString()}
                                    </div>
                                </div>

                                <div class="amounts-container3">
                                    <div style="color: var(--danger);">
                                        <strong>Grand Total:</strong>
                                        ₹${invoiceObj.grand_total.toLocaleString()}
                                    </div>
                                </div>
                            `
                    }

                        </div>
                        
                        <div class="note-container">
                            
                            ${invoiceObj.sales_note && invoiceObj.sales_note.trim() !== '' ? `
                                <div class="note sales-note">
                                
                                <p><span> Sales Note: </span> ${invoiceObj.sales_note.toLocaleString()}</p>
                                </div>
                            ` : ''}
                            
                            ${invoiceObj.payment_note && invoiceObj.payment_note.trim() !== '' ? `
                                <div class="note payment-note">
                                <p> <span>Payment Note: </span> ${invoiceObj.payment_note.toLocaleString()}</p>
                                </div>
                            ` : ''}

                        </div

                    </div>

                `;
                li.querySelector('.invoice-header').addEventListener('click', function () {
                    document.querySelectorAll('.invoice-item').forEach(item => {
                        if (item !== li) item.classList.remove('active');
                    });
                    li.classList.toggle('active');
                });
                list.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('invoiceSearchInput');
            const trackingStatusFilter = document.getElementById('trackingStatusFilter');

            const toggleBtn = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const hideButton = document.getElementById('hideButton');

            // Toggle sidebar open/close
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    document.body.classList.toggle('sidebar-open');
                    overlay.classList.toggle('show');
                });
            }

            // Hide sidebar function (reusable)
            function hideSidebar() {
                sidebar.classList.remove('active', 'show');
                document.body.classList.remove('sidebar-open');
                overlay.classList.remove('show');
            }

            // Hide when clicking on overlay
            if (overlay) {
                overlay.addEventListener('click', hideSidebar);
            }

            // Hide when clicking on the hide button
            if (hideButton) {
                hideButton.addEventListener('click', hideSidebar);
            }


            if (trackingStatusFilter) {
                // Ignore saved value on reload — always set to default '0'
                trackingStatusFilter.value = 'all';

                trackingStatusFilter.addEventListener('change', () => {
                    // Save current selection for session use if you want
                    localStorage.setItem('trackingStatus', trackingStatusFilter.value);
                    filterAndRenderInvoices();
                });
            }

            function filterAndRenderInvoices() {
                const query = searchInput ? searchInput.value.trim().toLowerCase() : '';
                const selectedTracking = trackingStatusFilter ? trackingStatusFilter.value : 'all';
                let filtered = [...allInvoices];

                if (query !== '') {
                    filtered = filtered.filter(inv => {
                        const invoiceId = (String(inv.invoice_number) + String(inv.id)).toLowerCase();
                        return invoiceId.includes(query);
                    });
                }

                if (trackingStatusFilter && selectedTracking !== 'all') {
                    filtered = filtered.filter(inv => {
                        const status = typeof inv.trackingStatus !== 'undefined' ? Number(inv.trackingStatus) : 0;
                        return status === Number(selectedTracking);
                    });
                }

                renderInvoices(filtered);
            }

            if (searchInput) {
                searchInput.addEventListener('input', filterAndRenderInvoices);
            }

            fetchInvoices().then(() => {
                filterAndRenderInvoices();
            });
        });

    </script>
</body>
