    <style>
        :root {
            --primary: #1e2857;
            --secondary: #1e094d;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #7209b7;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f5f7;
            color: #1f2937;
        }


        /* Sidebar styles */
        .row.g-0 {
            height: 100vh;
            display: flex;
        }

        #sidebarToggle {
            background-color: var(--secondary);
            color: white;
            border: 1px solid var(--secondary);
        }


        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            min-width: 30vh;
            max-width: 40vh;
            background: linear-gradient(to bottom, var(--secondary), var(--primary));
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1050;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar.active {
            transform: translateX(0);
        }

        .main-content {
            height: 100vh;
            overflow-y: auto;
            padding: 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
            width: 100%;
            /* z-index: 1050; */

        }

        .main-content::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .sidebar-logo {
            padding: 0 0 10px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.3em;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 0.25rem 0;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }

        /* Header */
        .header-container {
            background-color: white;
            /* border-radius: 12px; */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            /* margin-bottom: 1.5rem; */
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        /* Responsive */
        .mobile-toggle {
            display: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1040;
        }

        .overlay.show {
            display: block;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        @media (max-width: 991.98px) {

            #sidebarToggle {
                margin-left: 10px;
                margin-top: 10px;
            }

            .sidebar {
                position: fixed;
                z-index: 1050;
                left: -260px;
                width: 260px !important;
            }

            .sidebar.show {
                left: 0;
            }

            .profile-menu {
                display: none;
            }

            .main-content {
                width: 100% !important;
                margin-left: 0 !important;
            }

            .mobile-toggle {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1040;
            }

            .overlay.show {
                display: block;
            }

            .header-container {
                padding: 0;
            }

            .btn {
                width: 0%;
                margin-bottom: 0.5rem;
            }

            .d-flex.gap-2 {
                flex-direction: column;
            }

            .d-flex.gap-2 .btn {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 767.98px) {

            .btn {
                width: 0%;
                margin-bottom: 0.5rem;
                font-size: 1.05rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const hideButton = document.getElementById('hideButton');

            // Toggle sidebar open/close
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    document.body.classList.toggle('sidebar-open');
                    overlay.classList.toggle('show');
                });
            }

            // Hide sidebar function (reusable)
            function hideSidebar() {
                sidebar.classList.remove('active', 'show');
                document.body.classList.remove('sidebar-open');
                overlay.classList.remove('show');
            }

            // Hide when clicking on overlay
            if (overlay) {
                overlay.addEventListener('click', hideSidebar);
            }

            // Hide when clicking on the hide button
            if (hideButton) {
                hideButton.addEventListener('click', hideSidebar);
            }
        });
    </script>

    <script>

        const fetchSalesData = async (userId) => {
            try {
                // Simulate network delay if you want (optional)
                // await new Promise(resolve => setTimeout(resolve, 1500));

                const response = await fetch(`/sales/dasebored-data`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const apiResponse = await response.json();

                return apiResponse;

            } catch (error) {
                console.error("Failed to fetch sales data:", error);
                return null;
            }
        };


        /**
         * Formats a number into currency string.
         * @param {number} amount
         */
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0
            }).format(amount);
        };

        /**
         * Formats a number with comma separators.
         * @param {number} count
         */
        const formatNumber = (count) => {
            return new Intl.NumberFormat('en-US').format(count);
        };

        /**
         * Generates the HTML for a single data row.
         * The content stacks vertically on mobile (default) and uses a 4-column table grid on tablet/desktop (sm:).
         * @param {object} data
         * @returns {string} HTML string for the row
         */
        const renderRow = (data) => {
            const rowClass = data.status === "Selling Orders" ? 'bg-blue-50/50 gold-border table-row-hover' : 'table-row-hover';

            return `
                <div class="border-b border-gray-200 last:border-b-0 transition-colors ${rowClass} p-3 sm:p-0">
                    
                    <!-- DESKTOP/TABLET VIEW (sm: and up) -->
                    <div class="hidden sm:grid grid-cols-7 gap-4 py-2 px-1 items-center min-w-full" 
                    onclick="
                window.location.href = ''
                ${data.status === 'Draft Orders' ? "+ '/sales/ready-to-go-orders'" : data.status === "In Process... " ? "+ '/sales/my-orders'" : ''}"
                    >
                        <!-- Status Column (Col 3) -->
                        <div class="col-span-3 flex items-center">
                            <div class="w-10 h-10 rounded-lg flex items-center justify-center mr-4 ${data.bg} border border-opacity-50">
                                <i data-lucide="${data.icon}" class="w-5 h-5 ${data.color}"></i>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-lg font-semibold text-gray-800">${data.status}</span>
                            </div>
                        </div>
                        
                        <!-- Total Count Column (Col 3) -->
                        <div class="col-span-3 text-right">
                            <span class="text-3xl font-extrabold text-gray-900">${formatNumber(data.totalCount)}</span>
                        </div>

                    </div>
                    
                    <!-- MOBILE VIEW (default, hidden on sm: and up) -->
                    <div class="sm:hidden flex flex-col"
                    onclick="
                window.location.href = ''
                ${data.status === 'Draft Orders' ? "+ '/sales/ready-to-go-orders'" : data.status === "In Process... " ? "+ '/sales/my-orders'" : ''}"
                    >
                        <!-- Mobile Status Header -->
                        <div class="flex items-center justify-between pb-3 border-b border-gray-100">
                            <div class="flex items-center">
                                <div class="w-8 h-8 rounded-lg flex items-center justify-center mr-3 ${data.bg} border border-opacity-50">
                                    <i data-lucide="${data.icon}" class="w-4 h-4 ${data.color}"></i>
                                </div>
                                <span class="text-base font-bold text-gray-800">${data.status}</span>
                            </div>
                        </div>
                        
                        <!-- Mobile Metric Breakdown: Total vs. Today, stacked horizontally -->
                        <div class="grid grid-cols-2 gap-4 pt-3">
                            <div class="flex flex-col">
                                <span class="text-xl font-extrabold text-gray-900">${formatNumber(data.totalCount)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        /**
         * Generates the HTML for the special Canceled Orders count row.
         * MODIFIED for mobile stacking.
         * @param {number} inProcessCanceledCount - The count of canceled orders pending confirmation.
         * @returns {string} HTML string for the row
         */
        const renderCanceledSpecialRow = (inProcessCanceledCount) => {
            return `
                <div class="bg-red-50 border-l-4 border-red-500 rounded-b-xl shadow-inner mt-2 p-0 sm:p-0">
                    
                    <!-- DESKTOP/TABLET VIEW (sm: and up) -->
                    <div class="hidden sm:grid grid-cols-7 gap-1 py-4 items-center pl-4 pr-3 min-w-full"
                    onclick="
                window.location.href = '/sales/cancel-orders'">
                        
                        <!-- Status Column (Col 3) -->
                        <div class="col-span-3 flex items-center">
                            <i data-lucide="shield-alert" class="w-6 h-6 mr-3 text-red-700"></i>
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-red-800">Canceled (Pending Confirmation)</span>
                            </div>
                        </div>
                        
                        <!-- Count Column (Col 3) -->
                        <div class="col-span-3 text-right">
                            <span class="text-3xl font-extrabold text-red-700">${formatNumber(inProcessCanceledCount)}</span>
                        </div>

                        <!-- Empty Columns for alignment (Col 6) -->
                        <div class="col-span-6"></div>
                    </div>
                    
                    <!-- MOBILE VIEW (default, hidden on sm: and up) -->
                    <div class="sm:hidden flex flex-col p-2"
                    onclick="
                window.location.href = '/sales/cancel-orders'">
                         <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <i data-lucide="shield-alert" class="w-5 h-5 mr-3 text-red-700"></i>
                                <span class="text-base font-bold text-red-800">Canceled (Pending Confirmation)</span>
                            </div>
                        </div>
                        <div class="text-center pt-3 mt-3 border-t border-red-200">
                             <span class="text-sm uppercase text-red-500 font-medium">Count</span>
                             <span class="block text-3xl font-extrabold text-red-700">${formatNumber(inProcessCanceledCount)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the complete dashboard into the specified container element.
         * This function serves as the universal component renderer.
         * @param {string} containerId The ID of the div where the dashboard should be rendered.
         */
        const renderSalesDashboard = async (containerId) => {
            const container = document.getElementById(containerId);
            if (!container) return console.error(`Container ID #${containerId} not found.`);

            // Ensure the loader is visible while fetching data
            container.innerHTML = `
                <div class="p-8 text-center text-xl text-gray-500 bg-white shadow-lg rounded-xl max-w-lg mx-auto mt-20">
                    <i data-lucide="loader-circle" class="w-8 h-8 animate-spin text-blue-600 mx-auto mb-3"></i>
                    Fetching Sales Data...
                </div>
            `;
            // Initialize lucide for the loader icon
            lucide.createIcons();


            try {
                const apiData = await fetchSalesData();

                // --- DATA MAPPING AND CALCULATION ---

                // Calculate AOV (Average Order Value) to estimate sums for missing status amounts (like draft/running)
                const totalCount = apiData.total_sales_orders.count || 1;
                const totalSum = apiData.total_sales_orders.sum || 0;
                // Avoid division by zero
                const aov = totalCount > 0 ? totalSum / totalCount : 0;

                // Construct data arrays for the detailed ledger
                const orderData = [
                    {
                        status: "Draft Orders",
                        icon: "file-text",
                        color: "text-slate-600",
                        bg: "bg-slate-50",
                        totalCount: apiData.draft_orders.count,
                        // Estimated amount based on AOV, as API only provides count
                        totalAmount: apiData.draft_orders.count * aov,
                        description: "Orders created but not yet submitted."
                    },
                    {
                        status: "In Process... ",
                        icon: "trending-up",
                        color: "text-amber-600",
                        bg: "bg-amber-50",
                        totalCount: apiData.running_orders.count,
                        description: "Revenue-generating orders in progress."
                    },
                    // {
                    //     status: "Completed Orders",
                    //     icon: "check-circle",
                    //     color: "text-green-700",
                    //     bg: "bg-green-50",
                    //     totalCount: apiData.completed_orders.count,
                    //     description: "Orders successfully fulfilled and closed."
                    // }
                ];

                // Map the specific canceled metric
                const inProcessCanceledCount = apiData.cancelled_orders.pending_confirmation;

                // --- RENDERING ---

                // 1. Generate Status Rows HTML
                const statusRowsHtml = orderData.map(renderRow).join('');
                console.log("Status Rows HTML:", statusRowsHtml);
                const canceledSpecialRowHtml = renderCanceledSpecialRow(inProcessCanceledCount);

                // 2. Main HTML Structure (Classic & Attactive Design)
                container.innerHTML = `
                    <!-- Main container: responsive padding and constrained width -->
                    <div class="p-0 md:p-8 max-w-8xl mx-auto">
                        <!-- Main KPI Cards (Revenue and Total Volume) -->
                        <section id="kpi-overview" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4 sm:gap-6 mb-8 sm:mb-10">
                            
                            <!-- Today's Selling Orders (Count) - Quick Activity Check -->
                            <div class="kpi-card border-b-4 border-blue-600">
                                <div class="flex items-center justify-between">
                                    <span class="text-xs font-medium uppercase text-blue-600">Your Today's Sales</span>
                                    <i data-lucide="bar-chart-3" class="w-6 h-6 text-blue-600"></i>
                                </div>
                                <p class="text-3xl sm:text-4xl font-extrabold mt-3 text-gray-900">${formatNumber(apiData.today_orders.count)}</p>
                            </div>

                            <!-- Today's Revenue (Amount) - Secondary Focus, Green Accent -->
                            <div class="kpi-card border-b-4 border-green-600">
                                <div class="flex items-center justify-between">
                                    <span class="text-xs font-medium uppercase text-green-700">Your Today's Revenue</span>
                                    <i data-lucide="badge-dollar-sign" class="w-6 h-6 text-green-600"></i>
                                </div>
                                <p class="text-3xl sm:text-4xl font-extrabold mt-3 text-gray-900">${formatCurrency(apiData.today_orders.sum)}</p>
                            </div>
                            
                        </section>

                        <!-- Detailed Status Breakdown Section -->
                        <section id="status-breakdown">
                            <!-- Removed overflow-x-auto. Design is now fully stacking on mobile. -->
                            <div class="bg-white p-0 rounded-xl shadow-xl">
                                
                                <!-- Table Header - Hidden on small screens (mobile) -->
                                <div class="hidden sm:grid grid-cols-7 gap-4 text-xs font-bold uppercase text-gray-600 py-3 px-3 bg-gray-100 rounded-t-xl border-b border-gray-200">
                                    <div class="col-span-3">Your Orders Status</div>
                                    <div class="col-span-3 text-right">Count</div>
                                </div>

                                <div id="status-rows-content">
                                    ${statusRowsHtml}
                                </div>

                                <!-- Dedicated row for the specialized canceled metric -->
                                ${canceledSpecialRowHtml}
                            </div>
                        </section>
                    </div>
                `;

                // 3. Initialize Lucide icons after rendering HTML
                lucide.createIcons();

            } catch (error) {
                console.error("Error fetching or rendering sales data:", error);
                container.innerHTML = `
                    <div class="p-8 text-center text-xl text-red-500 bg-red-50 border border-red-200 shadow-lg rounded-xl max-w-lg mx-auto mt-20">
                        <i data-lucide="alert-triangle" class="w-8 h-8 text-red-600 mx-auto mb-3"></i>
                        Failed to load dashboard data. Please check the API response structure.
                    </div>
                `;
                lucide.createIcons();
            }
        };

        /**
         * Initialization: Call the component function on page load.
         */
        window.onload = () => {
            renderSalesDashboard('sales-dashboard-component');
        };

    </script>
