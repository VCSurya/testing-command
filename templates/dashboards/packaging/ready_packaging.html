<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packaging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        :root {
            --primary: #1e2857;
            --secondary: #1e094d;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #7209b7;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.36);
            --glass-border: rgba(67, 97, 238, 0.14);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.09);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text: #222;
            --border: #e5e7eb;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            --button-bg: rgba(67, 97, 238, 0.14);
            --button-hover: rgba(67, 97, 238, 0.22);
            --danger: #ef4444;
            --success-green: #16a34a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .sidebar {
            height: 100vh;
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--secondary), var(--primary));
            color: white;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .main-content {
            height: 100vh;
            overflow-y: auto;
            padding: 0;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .main-content::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .sidebar-logo {
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 0.25rem 0;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }

        .header-container {
            background-color: white;
            border-radius: 0px 0px 12px 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 16.8%;
            right: 0;
            z-index: 180;
            width: 83%;
        }

        .mobile-toggle {
            display: none;
        }

        .main-content-wrapper {
            padding-top: 100px;
            min-height: 100vh;
        }

        /* Invoice Panel Styles */
        .invoice-container {
            max-width: 100%;
            padding: 24px 16px;
        }

        .glass-panel {
            background: var(--glass);
            border-radius: 22px;
            box-shadow: var(--glass-shadow);
            border: 1.5px solid var(--glass-border);
            backdrop-filter: blur(18px) saturate(140%);
            -webkit-backdrop-filter: blur(18px) saturate(140%);
            padding: 24px 20px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--primary);
            text-align: center;
        }

        .invoice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .invoice-item {
            border: 1.5px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.22);
            box-shadow: 0 4px 24px 0 rgba(67, 97, 238, 0.07);
            transition: box-shadow 0.35s, transform 0.25s;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            position: relative;
        }

        .invoice-item:hover {
            box-shadow: 0 8px 36px 0 rgba(67, 97, 238, 0.13);
            transform: translateY(-2px) scale(1.01);
        }

        .invoice-header {
            padding: 16px 18px;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            border-bottom: 1px solid var(--glass-border);
            transition: background 0.25s;
        }

        .invoice-header:hover {
            background: rgba(67, 97, 238, 0.07);
        }

        .invoice-id-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .invoice-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .glass-btn {
            border: none;
            outline: none;
            background: var(--button-bg);
            color: var(--primary);
            border-radius: 8px;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
            box-shadow: 0 2px 8px 0 rgba(67, 97, 238, 0.07);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
        }

        .glass-btn:hover {
            background: var(--button-hover);
            box-shadow: 0 4px 16px 0 rgba(67, 97, 238, 0.13);
            transform: translateY(-1px) scale(1.05);
        }

        .glass-btn.danger:hover {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .glass-btn.warning:hover {
            background: rgba(245, 158, 66, 0.15);
            color: var(--warning);
        }

        .glass-btn.success:hover {
            background: rgba(22, 163, 74, 0.15);
            color: var(--success-green);
        }

        .glass-btn svg {
            width: 1.1em;
            height: 1.1em;
            display: inline-block;
            vertical-align: middle;
        }

        .invoice-details {
            max-height: 0;
            overflow: hidden;
            padding: 0 18px;
            background: rgba(255, 255, 255, 0.72);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            opacity: 0;
            transition: max-height 0.5s cubic-bezier(.4, 2, .6, 1), opacity 0.35s, padding 0.25s;
        }

        .invoice-item.active .invoice-details {
            display: block;
            max-height: 500px;
            opacity: 1;
            padding: 16px 18px 12px 18px;
            animation: glassFadeIn 0.6s cubic-bezier(.4, 2, .6, 1);
        }

        .invoice-item.active .invoice-header {
            background: rgba(219, 234, 254, 0.65);
        }

        @keyframes glassFadeIn {
            from {
                opacity: 0;
                transform: translateY(-16px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes stepPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.15);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(67, 97, 238, 0.07);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.0);
            }
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                z-index: 1050;
                left: -260px;
                width: 260px !important;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                width: 100% !important;
                margin-left: 0 !important;
            }

            .mobile-toggle {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1040;
            }

            .overlay.show {
                display: block;
            }

            .header-container {
                left: 0;
                width: 100%;
            }

        }

        @media (min-width: 769px) {
            #invoice_date_2 {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .invoice-container {
                padding: 16px 8px;
            }

            .glass-panel {
                padding: 16px 12px;
            }

            .panel-title {
                font-size: 1.4rem;
            }

            .invoice-header,
            .invoice-details {
                padding: 12px 14px;
            }

            .invoice-id-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .invoice-actions {
                gap: 6px;
            }

            .glass-btn {
                padding: 6px 8px;
                font-size: 0.9em;
            }

            #invoice_date_1 {
                display: none;
            }


        }

        @media (max-width: 480px) {
            .invoice-container {
                padding: 12px 4px;
            }

            .glass-panel {
                padding: 12px 8px;
            }

            .panel-title {
                font-size: 1.2rem;
            }

            .invoice-header,
            .invoice-details {
                padding: 10px 12px;
                font-size: 0.9em;
            }

            .invoice-id-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            .glass-btn {
                padding: 5px 6px;
                font-size: 0.85em;
            }


        }

        .invoice-details table {
            width: 100%;
            font-size: 0.97em;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .invoice-details thead,
        .invoice-details tbody,
        .invoice-details tr {
            display: table;
            width: 100%;
            table-layout: fixed;
            border: 1px solid var(--border);

        }

        .invoice-details th,
        .invoice-details td {
            word-break: break-word;
            padding: 4px 5px;
            border-left: 1.5px solid var(--border);
            border-right: 1.5px solid var(--border);
        }

        .invoice-details th {
            text-align: left;
            background: rgba(226, 232, 240, 0.5);
        }

        .invoice-details td:nth-child(2),
        .invoice-details th:nth-child(2),
        .invoice-details td:nth-child(3),
        .invoice-details th:nth-child(3),
        .invoice-details td:nth-child(4),
        .invoice-details th:nth-child(4) {
            text-align: right;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gst-label {
            display: inline-flex;
            align-items: center;
            background-color: #e0f7e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            float: right;

        }

        .gst-label i {
            margin-right: 6px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .gst-label i {
                display: none;
            }

            .gst-label {
                padding: 6px 10px;
            }

            .invoice-details {
                overflow: auto;
            }

            .amounts-container1,
            .amounts-container2,
            .amounts-container3 {
                font-size: 0.9em;
            }
        }
    </style>
    <style>
        .note-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
            font-size: 1.1em;
            justify-content: space-between;
        }

        .note {
            flex: 1 1 45%;
            background: linear-gradient(to bottom right, #fafafa, #e1e6ee);
            border-left: 5px solid #4A90E2;
            padding: 15px 0px 0px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .note:hover {
            transform: translateY(-5px);
        }

        .sales-note {
            border-color: #4CAF50;
        }

        .payment-note {
            border-color: #FF9800;
        }

        @media (max-width: 768px) {
            .note {
                flex: 1 1 100%;
            }
        }

        .note p {
            color: #141414;
        }

        .row {
            margin: 0px;
        }
    </style>

    <!-- styele for invoice progress bar like stages packing , transport etc -->

    <style>
        /* Flexible wrapper */
        .tracking-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Stepper container */
        .tracking-stepper {
            width: 100%;
            max-width: 900px;
        }

        /* Step group layout */
        .tracking-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            width: 100%;
        }

        /* Each step */
        .tracking-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
            text-align: center;
            min-width: 70px;
            box-sizing: border-box;
        }

        /* Circle number or check */
        .tracking-step .circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: all 0.3s ease;
        }

        /* Active step */
        .tracking-step.active .circle {
            background-color: #007bff;
        }

        /* Completed step */
        .tracking-step.done .circle {
            background-color: #28a745;
        }

        /* Step label and date */
        .tracking-step .label-group {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Step name */
        .tracking-step .label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        /* Date */
        .tracking-step .date {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        /* Connector line */
        .tracking-step .bar {
            position: absolute;
            top: 18px;
            right: -50%;
            width: 100%;
            height: 4px;
            background-color: #ccc;
            z-index: 1;
        }

        .tracking-step.done .bar {
            background-color: #28a745;
        }

        .tracking-step:last-child .bar {
            display: none;
        }

        /* Responsive view (mobile) */
        @media (max-width: 600px) {
            .tracking-steps {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .tracking-step {
                flex-direction: row;
                align-items: center;
                width: 100%;
            }

            .tracking-step .label-group {
                margin-left: 12px;
                align-items: flex-start;
            }

            .tracking-step .bar {
                display: none;
            }
        }
    </style>

    <style>
        /* Custom Modal Overlay */
        .modal-overlay-custom {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.15), rgba(247, 37, 133, 0.15));
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s ease-in-out;
        }

        .modal-overlay-custom.show {
            display: flex;
        }

        /* Modal Content Box */
        .modal-content-custom {
            background: rgb(255, 255, 255);
            border-radius: 22px;
            box-shadow:
                0 12px 36px rgba(67, 97, 238, 0.22),
                0 4px 24px rgba(247, 37, 133, 0.10);
            padding: 2em;
            width: 30%;
            text-align: center;
            border: 2px solid var(--primary, #4361ee);
            position: relative;
            animation: fadeInUp 0.25s ease;
            overflow: hidden;
        }

        /* Modal Message Text */
        .modal-content-custom p {
            font-size: 1.18em;
            color: #000;
            font-weight: 600;
            margin: 0 0 1.8em 0;
            letter-spacing: 0.01em;
            z-index: 1;
            position: relative;
        }

        /* Buttons Container */
        .modal-buttons-custom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2em;
            flex-wrap: wrap;
            z-index: 1;
            position: relative;
        }

        .modal-buttons-custom button {
            display: flex;
            /* Flexbox for centering */
            justify-content: center;
            /* Horizontal centering */
            align-items: center;
            /* Vertical centering */
            min-width: 110px;
            font-weight: 600;
            padding: 0.65em 1.2em;
            border-radius: 12px;
            border: 1px solid black;
            font-size: 1.07em;
            box-shadow: 0 2px 12px rgba(67, 97, 238, 0.08);
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            text-align: center;
            line-height: 1.2;
            /* Ensures no text overflow or height issues */
        }


        /* Delete Button Styles */
        #deleteConfirmOk {
            background-color: #e53935;
            color: white;
        }

        #deleteConfirmOk:hover {
            background-color: #c62828;
        }

        #deleteConfirmOk:active {
            background-color: #b71c1c;
        }

        /* Cancel Button (inherits glass-btn style or defaults) */
        #deleteConfirmCancel {
            background-color: #f1f1f1;
            color: #333;
        }

        #deleteConfirmCancel:hover {
            background-color: #e0e0e0;
        }

        #deleteConfirmCancel:active {
            background-color: #ccc;
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            .modal-content-custom {
                min-width: 90vw;
                padding: 1.2em 1em;
            }

            .modal-buttons-custom {
                flex-direction: column;
                gap: 0.8em;
            }

            .modal-buttons-custom button {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <style>

        .next-to-transport-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

    <style>
        /* Style for the preview image grid */
        #image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            max-height: 300px;
            overflow-y: auto;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 120px;
        }

        /* Style for individual preview images */
        .preview-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
            /* 1:1 Aspect Ratio */
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .preview-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .remove-image-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
        }


        /* Hide scrollbar but allow scrolling */
        #image-preview-container::-webkit-scrollbar {
            width: 8px;
        }

        #image-preview-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #image-preview-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        #image-preview-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

    <script>
        // Modal logic
        let deleteInvoiceNumber = null;
        let deleteTargetButton = null;
        let deleteTargetLi = null;
        // Cancel Order Modal State
        let cancelOrderInvoiceNumber = null;
        let cancelOrderTargetLi = null;
        function openDeleteModal(invoiceNumber, btn) {
            deleteInvoiceNumber = invoiceNumber;
            deleteTargetButton = btn;
            deleteTargetLi = btn.closest('.invoice-item');
            document.getElementById('deleteConfirmMessage').textContent = `Are you sure you want to cancel this invoice? <${invoiceNumber}>`;
            document.getElementById('deleteConfirmModal').classList.add('show');
        }
        function closeDeleteModal() {
            document.getElementById('deleteConfirmModal').classList.remove('show');
            deleteInvoiceNumber = null;
            deleteTargetButton = null;
            deleteTargetLi = null;
        }
        document.getElementById('deleteConfirmCancel').onclick = closeDeleteModal;
        document.getElementById('deleteConfirmModal').onclick = function (e) {
            if (e.target === this) closeDeleteModal();
        };
        document.getElementById('deleteConfirmOk').onclick = async function () {
            if (!deleteInvoiceNumber || !deleteTargetLi) return closeDeleteModal();
            // Call backend endpoint to delete invoice
            try {
                const resp = await deleteInvoice(deleteInvoiceNumber);
                if (resp && resp.success) {
                    deleteTargetLi.remove();
                } else {
                    alert(resp && resp.message ? resp.message : 'Failed to delete invoice.');
                }
            } catch (err) {
                alert('Error deleting invoice.');
            }
            closeDeleteModal();
        };

        async function deleteInvoice(invoiceNumber) {
            try {
                const response = await fetch(`/sales/delete_invoice/${invoiceNumber}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete');

                const result = await response.json();

                if (result.success) {
                    alert(result.message);  // Show success message from server
                } else {
                    alert('Deletion failed: ' + result.message);
                }

                return result;

            } catch (e) {
                alert(`Error: ${e.message}`);
                return { success: false, message: e.message };
            }
        }


        // Cancel Order Modal Logic
        function openCancelOrderModal(invoiceNumber, main_id, invoice_Id, btn) {
            cancelOrderInvoiceNumber = invoiceNumber;
            cancelOrderInvoiceid = main_id;
            cancelOrderTargetLi = btn.closest('.invoice-item');
            document.getElementById('cancelReasonInput').value = '';
            document.getElementById('cancelOrderNote').textContent = 'Are You Sure You Want To Cancel This Order? <' + invoice_Id + '>';
            document.getElementById('cancelOrderModal').classList.add('show');
            setTimeout(() => {
                document.getElementById('cancelReasonInput').focus();
            }, 120);
        }
        function closeCancelOrderModal() {
            document.getElementById('cancelOrderModal').classList.remove('show');
            cancelOrderInvoiceNumber = null;
            cancelOrderTargetLi = null;
        }
        document.getElementById('cancelOrderCancelBtn').onclick = closeCancelOrderModal;
        document.getElementById('cancelOrderModal').onclick = function (e) {
            if (e.target === this) closeCancelOrderModal();
        };
        document.getElementById('cancelOrderForm').onsubmit = async function (e) {
            e.preventDefault();
            const reason = document.getElementById('cancelReasonInput').value.trim();
            if (!reason) {
                document.getElementById('cancelReasonInput').focus();
                return;
            }
            if (!cancelOrderInvoiceNumber) return closeCancelOrderModal();
            try {
                const resp = await cancelOrder(cancelOrderInvoiceNumber, cancelOrderInvoiceid, reason);
                if (resp && resp.success) {
                    if (cancelOrderTargetLi) cancelOrderTargetLi.remove();
                } else {
                    alert(resp && resp.message ? resp.message : 'Failed to cancel order.');
                }
            } catch (err) {
                alert('Error cancelling order.');
            }
            closeCancelOrderModal();
        };

        async function cancelOrder(invoiceNumber, Invoiceid, reason) {
            try {
                const response = await fetch('/packing/cancel_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ track_order_id: invoiceNumber, invoice_id: Invoiceid, reason: reason })
                });
                if (!response.ok) throw new Error('Failed to cancel');
                return await response.json();
            } catch (e) {
                return { success: false, message: e.message };
            }
        }

        async function confirmAndStart(live_order_track_id, invoice_id) {
            const userConfirmed = confirm(`Are you sure you want to start dispatch? < ${invoice_id} >`);
            if (!userConfirmed) return;

            const packingNote = document.getElementById('packing_note').value.trim();

            try {
                const response = await fetch('/packaging/start-shipment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lot_id: live_order_track_id,
                        packingNote: packingNote
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server responded with error: ${errorText}`);
                }

                const data = await response.json();
                alert("Shipment started successfully!");
                location.reload(); // Refresh to update UI

            } catch (err) {
                console.error("Error starting shipment:", err);
                alert("Something went wrong. Please try again.");
            }
        }

        // Fetch invoices from backend and render
        async function fetchInvoices() {
            try {
                const response = await fetch('/packaging/packing-orders-list');
                if (!response.ok) throw new Error('Failed to fetch invoices');
                const data = await response.json();
                allInvoices = Array.isArray(data) ? data : [];
                // Note: don't call renderInvoices here; let filtering handle rendering
            } catch (err) {
                console.error('Error fetching invoices:', err);
                allInvoices = [];
            }
        }


        // Render invoices from dynamic backend data
        let allInvoices = [];
        function renderInvoices(invoices) {
            const list = document.getElementById('invoiceList');
            list.innerHTML = '';
            if (!Array.isArray(invoices) || invoices.length === 0) {
                list.innerHTML = '<li style="text-align:center;color:#888;padding:2em 0;">No invoices found.</li>';
                return;
            }
            invoices.forEach((inv, idx) => {
                // Ensure products is always an array
                const products = Array.isArray(inv.products) ? inv.products : [];
                // Map backend fields to frontend expected fields
                const invoiceObj = {
                    number: inv.invoice_number + inv.id,
                    main_id: inv.id,
                    date: inv.created_at,
                    customer: inv.customer + ', ' + inv.state + ', ' + inv.mobile,
                    customer_address: inv.address,
                    delivery_mode: inv.delivery_mode,
                    gst_included: inv.gst_included,
                    transport_company_name: inv.transport_company_name,
                    products: products,
                    payment_status: inv.payment_confirm_status === 1 || inv.status === 'Paid' ? 'Paid' : 'Pending',
                    trackingStatus: (typeof inv.trackingStatus !== 'undefined') ? inv.trackingStatus : 0, // TODO: Map from backend
                    grand_total: inv.grand_total,
                    amount_paid: inv.paid_amount,
                    left_to_paid: inv.left_to_paid,
                    payment_mode: inv.payment_mode,
                    payment_note: inv.payment_note,
                    sales_note: inv.sales_note,
                    trackingDates: inv.trackingDates,
                    live_order_track_id: inv.live_order_track_id,
                    sales_by: inv.username
                };
                const li = document.createElement('li');
                li.className = 'invoice-item';
                li.innerHTML = `
                    <div class="invoice-header">
                        <span>‚ùë ${invoiceObj.number}</span>
                        <div class="invoice-id-row">
                        <span style="font-size:0.9em;color:#666;" id="invoice_date_1">${invoiceObj.date}</span>

                            <div class="invoice-actions">
                                
                                <button class="glass-btn" title="Download PDF" onclick="
                                    event.stopPropagation();
                                    window.open('${window.location.origin}/sales/download_invoice_pdf/${invoiceObj.number}', '_blank');
                                ">
                                    <!-- PDF File Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6zm1 7V3.5L20.5 9H15zM7 13h2v5H7v-5zm3 0h1.5a2.5 2.5 0 1 1 0 5H10v-5zm1.5 3.5a1 1 0 0 0 0-2H11v2h0.5zM16 13h2v1h-1v1h1v1h-2v-5z"/>
                                    </svg>
                                </button>

                                
                                <button class="glass-btn danger" title="Cancel Order" onclick="event.stopPropagation(); openCancelOrderModal('${invoiceObj.live_order_track_id}','${invoiceObj.main_id}','${invoiceObj.number}', this)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>   

                            </div>
                        </div>
                    </div>
                    <div class="invoice-details">
                        <div id="invoice_date_2" ><strong> Date:</strong> 
                            <span style="font-size:0.9em;color:#000;">${invoiceObj.date}</span>
                        </div>
                        <div title=${invoiceObj.customer_address}>
                            
                            <strong>Customer:</strong> ${invoiceObj.customer}
                             ${invoiceObj.gst_included == 1 ? `
                                <div class="gst-label">
                                    <i class="fas fa-receipt"></i>
                                    <span>GST</span>
                                </div>
                                ` : ''}
    
                        </div>
                        <div><strong>Payment Status:</strong> <span style="color:${invoiceObj.payment_status === 'Paid' ? 'var(--success-green)' : 'var(--warning)'};font-weight:600;">${invoiceObj.payment_status}</span>
                            <span> (${invoiceObj.payment_mode}) </span>
                        </div>
                        <div title=${invoiceObj.delivery_mode}><strong>Delivery:</strong> ${invoiceObj.transport_company_name} (${invoiceObj.delivery_mode}) </div>
                        <div title=${invoiceObj.sales_by}><strong>Salesman:</strong> ${invoiceObj.sales_by}</div>
                        
                        <table style="margin-top:10px;">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${invoiceObj.products.map(p => {
                    const name = p && typeof p.name === 'string' ? p.name : '';
                    const qty = p && typeof p.qty === 'number' ? p.qty : '';

                    const base_price = p && typeof p.price === 'number' ? p.price : '';
                    const tax_price = p && typeof p.tax_amount === 'number' ? p.tax_amount : '';
                    const total_price = base_price + tax_price;

                    return `<tr><td>${name}</td><td>${qty}</td><td>‚Çπ${total_price}</td><td>‚Çπ${(total_price * qty).toLocaleString()}</td></tr>`;
                }).join('')}
                            </tbody>
                        </table>

                        <div style="margin-top:10px; font-size:1.05em; display: flex;justify-content: flex-end; gap: 15px;" >
                            
                            <div style="border-right:2px solid #adadad;padding-right:15px" class="amounts-container1">
                                <div>
                                    <strong>Paid:</strong>
                                    ‚Çπ${invoiceObj.amount_paid.toLocaleString()}
                                </div>
                            </div>

                            <div style="border-right:2px solid #adadad;padding-right:15px" class="amounts-container2">
                                <div>
                                    <strong>Left to Pay:</strong>
                                    ‚Çπ${invoiceObj.left_to_paid.toLocaleString()}
                                </div>
                            </div>
                            
                            <div class="amounts-container3">
                                <div>
                                    <strong>Grand Total:</strong>
                                    ‚Çπ${invoiceObj.grand_total.toLocaleString()}
                                </div>
                            </div>
                        </div>

                        <div class="note-container">
                            
                            ${invoiceObj.sales_note && invoiceObj.sales_note.trim() !== '' ? `

                                </div>

                            ${invoiceObj.payment_note && invoiceObj.payment_note.trim() !== '' ? `
                                <div class="note payment-note">
                                <p> <span>Payment Note: </span> ${invoiceObj.payment_note.toLocaleString()}</p>
                                </div>
                            ` : ''}

                            <textarea id="packing_note" placeholder="Enter Packing Regarding Note Here..."></textarea>
                            
                        </div
                                

                        <div class="next-to-transport-container">
                            <button id="open-popup-btn" onclick="openPopup('${invoiceObj.number}')">

                            </button>

                `;
                li.querySelector('.invoice-header').addEventListener('click', function () {
                    document.querySelectorAll('.invoice-item').forEach(item => {
                        if (item !== li) item.classList.remove('active');

                    li.classList.toggle('active');

                list.appendChild(li);
            });

        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('invoiceSearchInput');
            const trackingStatusFilter = document.getElementById('trackingStatusFilter');

            // Sidebar toggle functionality
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            function toggleSidebar() {
                sidebar.classList.toggle('show');
                overlay.classList.toggle('show');
            }

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }

            // Close sidebar on window resize if screen becomes large
            window.addEventListener('resize', function () {
                if (window.innerWidth > 992 && sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                    overlay.classList.remove('show');
                }
            });


            if (trackingStatusFilter) {
                // Ignore saved value on reload ‚Äî always set to default '0'
                trackingStatusFilter.value = '0';

                trackingStatusFilter.addEventListener('change', () => {
                    // Save current selection for session use if you want
                    localStorage.setItem('trackingStatus', trackingStatusFilter.value);
                    filterAndRenderInvoices();
                });
            }

            function filterAndRenderInvoices() {
                const query = searchInput ? searchInput.value.trim().toLowerCase() : '';
                let filtered = [...allInvoices];

                if (query !== '') {
                    filtered = filtered.filter(inv => {
                        const invoiceId = (String(inv.invoice_number) + String(inv.id)).toLowerCase();
                        return invoiceId.includes(query);
                    });
                }

                renderInvoices(filtered);
            }

            if (searchInput) {
                searchInput.addEventListener('input', filterAndRenderInvoices);
            }

            fetchInvoices().then(() => {
                filterAndRenderInvoices();
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            // Popup elements
            const imagePopup = document.getElementById('image-popup');
            const popupContent = document.getElementById('popup-content');
            const closePopupBtn = document.getElementById('close-popup-btn');

            // Main content elements
            const mainContent = document.getElementById('main-content');
            const uploadBtn = document.getElementById('upload-btn');
            const fileInput = document.getElementById('file-input');
            const cameraBtn = document.getElementById('camera-btn');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const saveBtn = document.getElementById('save-btn');
            const statusMessage = document.getElementById('status-message');

            // Camera elements
            const cameraContainer = document.getElementById('camera-container');
            const cameraView = document.getElementById('camera-view');
            const photoCanvas = document.getElementById('photo-canvas');
            const captureBtn = document.getElementById('capture-btn');
            const cancelCameraBtn = document.getElementById('cancel-camera-btn');

            let cameraStream = null;
            let currentInvoiceId = null; // Variable to store the invoice ID

            // --- Popup Management ---
            const openPopup = (invoiceId) => {
                currentInvoiceId = invoiceId; // Store the passed invoice ID
                console.log(`Opening popup for Invoice ID: ${currentInvoiceId}`);
                imagePopup.classList.remove('hidden');
                setTimeout(() => {
                    popupContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
                // Fetch existing images for this invoice
                fetchAndDisplayImages(currentInvoiceId);
            };
            // Expose the function to the global scope so inline onclick can call it
            window.openPopup = openPopup;

            const closePopup = () => {
                stopCamera();
                // Clear data on close
                imagePreviewContainer.innerHTML = '';
                updateSaveButtonState();
                currentInvoiceId = null;
                statusMessage.textContent = '';
                popupContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    imagePopup.classList.add('hidden');
                }, 200);
            };

            closePopupBtn.addEventListener('click', closePopup);
            imagePopup.addEventListener('click', (e) => {
                if (e.target === imagePopup) {
                    closePopup();
                }
            });

            // --- Image Management ---
            const updateSaveButtonState = () => {
                const wrappers = imagePreviewContainer.querySelectorAll('.preview-image-wrapper');
                const imageCount = wrappers.length;

                // Check if any image has dataset.id === "0"
                const hasNewImage = Array.from(wrappers).some(wrapper => {
                    const img = wrapper.querySelector('img');
                    return img && img.dataset.id === "0";
                });

                // Enable/disable the save button based on the conditions
                // saveBtn.disabled = imageCount === 0 || !hasNewImage;
                if (imageCount === 0 || !hasNewImage) {
                    saveBtn.style.display = 'none'; // Hide the button
                } else {
                    saveBtn.style.display = 'block'; // Show the button
                }


                // Handle placeholder text
                const placeholder = imagePreviewContainer.querySelector('.placeholder-text');
                if (imageCount > 0) {
                    if (placeholder) placeholder.remove();
                } else {
                    if (!placeholder) {
                        imagePreviewContainer.innerHTML = `
                        <p class="placeholder-text text-gray-400 text-center">
                            Your images will appear here
                        </p>`;
                    }
                }
            };


            const addImageToPreview = (base64String, imageId) => {
                const placeholder = imagePreviewContainer.querySelector('.placeholder-text');
                if (placeholder) placeholder.remove();

                const wrapper = document.createElement('div');
                wrapper.classList.add('preview-image-wrapper');

                const img = document.createElement('img');
                img.src = base64String;
                img.classList.add('preview-image');
                img.dataset.base64 = base64String;
                img.dataset.id = imageId; // Store the image ID

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.classList.add('remove-image-btn');

                removeBtn.onclick = async () => {
                    if (imageId === '0') {
                        // Just remove from DOM if not saved yet
                        wrapper.remove();
                        updateSaveButtonState();
                        return;
                    }
                    const confirmDelete = window.confirm('Are you sure you want to remove this image?');
                    if (!confirmDelete) return;
                    try {
                        const response = await fetch('/packaging/image/delete', {
                            method: 'POST', // or 'DELETE' if your backend supports it
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ imageId }), // send image ID to backend
                        });

                        if (!response.ok) {
                            throw new Error('Failed to delete image');
                        }

                        // If successful, remove the image from the DOM
                        wrapper.remove();
                        updateSaveButtonState();
                    } catch (error) {
                        console.error('Error deleting image:', error);
                        alert('Failed to delete image. Please try again.');
                    }
                };

                wrapper.appendChild(img);
                wrapper.appendChild(removeBtn);
                imagePreviewContainer.appendChild(wrapper);
                updateSaveButtonState();
            };

            // --- Fetch Existing Images ---
            const fetchAndDisplayImages = async (invoiceId) => {
                imagePreviewContainer.innerHTML = '<p class="placeholder-text text-gray-500">Loading existing images...</p>';

                try {
                    const response = await fetch(`/packaging/images/${invoiceId}`);
                    const data = await response.json();

                    if (data.success) {
                        imagePreviewContainer.innerHTML = ''; // Clear loading text

                        if (data.images && data.images.length > 0) {
                            data.images.forEach(imageObj => {
                                const base64String = imageObj.image_base64;
                                addImageToPreview(base64String, imageObj.image_id);
                            });
                        } else {
                            console.log('No existing images found for this invoice.');
                            updateSaveButtonState(); // Optional: reset UI if needed
                        }
                    } else {
                        throw new Error('Response returned with success = false');
                    }
                } catch (error) {
                    console.error('Failed to fetch images:', error);
                    imagePreviewContainer.innerHTML = '<p class="placeholder-text text-red-500 text-center">Failed to load images. Please try again.</p>';
                }
            };

            // --- File Upload Logic ---
            uploadBtn.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (event) => {
                const files = event.target.files;
                if (!files) return;

                for (const file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            addImageToPreview(e.target.result, '0');
                        };
                        reader.readAsDataURL(file);
                    }
                }
                fileInput.value = '';
            });

            // --- Camera Logic ---
            const startCamera = async () => {
                try {
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                        cameraView.srcObject = cameraStream;
                        mainContent.classList.add('hidden');
                        cameraContainer.classList.remove('hidden');
                    } else {
                        throw new Error('Camera not supported by this browser.');
                    }
                } catch (error) {
                    console.error("Error accessing camera:", error);
                    statusMessage.textContent = `Error: ${error.message}`;
                    statusMessage.classList.add('text-red-500');
                }
            };

            const stopCamera = () => {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }
                mainContent.classList.remove('hidden');
                cameraContainer.classList.add('hidden');
            };

            const takePicture = () => {
                const context = photoCanvas.getContext('2d');
                const { videoWidth, videoHeight } = cameraView;
                photoCanvas.width = videoWidth;
                photoCanvas.height = videoHeight;
                context.translate(videoWidth, 0);
                context.scale(-1, 1);
                context.drawImage(cameraView, 0, 0, videoWidth, videoHeight);
                const data = photoCanvas.toDataURL('image/png');
                addImageToPreview(data, '0');
                stopCamera();
            };

            cameraBtn.addEventListener('click', startCamera);
            captureBtn.addEventListener('click', takePicture);
            cancelCameraBtn.addEventListener('click', stopCamera);

            // --- Save Logic ---
            saveBtn.addEventListener('click', async () => {
                const images = imagePreviewContainer.querySelectorAll('.preview-image');
                console.log('Images to save:', images);
                if (images.length === 0) {
                    statusMessage.textContent = 'No images to save.';
                    return;
                }
                // const base64Images = Array.from(images).map(img => img.dataset.base64);
                const base64Images = Array.from(images).filter(img => img.dataset.id === '0').map(img => img.dataset.base64);
                console.log('Base64 Images:', base64Images);
                statusMessage.textContent = `Saving ${base64Images.length} images for Invoice ID: ${currentInvoiceId}...`;
                statusMessage.classList.remove('text-red-500', 'text-green-500');
                const payload = {
                    invoiceId: currentInvoiceId,
                    images: base64Images
                };

                try {
                    const response = await fetch('/packaging/saveimages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    if (Math.random() > 0.1) {
                        console.log('Simulated Success:', payload);
                        statusMessage.textContent = 'Images saved successfully!';
                        statusMessage.classList.add('text-green-500');
                        setTimeout(closePopup, 1500);
                    } else {
                        throw new Error('Simulated server error.');
                    }
                } catch (error) {
                    console.error('Failed to save images:', error);
                    statusMessage.textContent = 'Failed to save images. Check console.';
                    statusMessage.classList.add('text-red-500');
                    console.log('Data that would be sent:', payload);
                }
            });

            // Initial state
            updateSaveButtonState();
        });
    </script>
