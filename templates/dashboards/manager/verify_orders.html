<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #181c24;
            --secondary-bg: #222736;
            --accent-bg: #23293a;
            --sidebar-bg: #181c24;
            --sidebar-border: #23293a;
            --card-bg: #23293a;

            --table-bg: #1e2230;
            --table-header-bg: #23293a;
            --table-row-hover: #23293a;
            --text-main: #f2f2f2;
            --text-secondary: #b0b6c1;
            --primary: #4f8cff;
            --danger: #ff4f70;
            --success: #4fffb0;
            --border-radius: 0.75rem;
            --transition: 0.2s cubic-bezier(.4, 0, .2, 1);
        }

        html,
        body {
            background: var(--primary-bg) !important;
            color: var(--text-main);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 240px;
            padding: 32px 0 0;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            transition: background var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 32px);
            padding-top: 0;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            margin-left: 240px;
            padding: 0px 16px 16px 16px;
            background: var(--primary-bg);
            min-height: 100vh;
            transition: margin-left var(--transition);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (max-width: 991.98px) {
            .main-content {
                margin-left: 0;
                padding: 24px 4px 4px 4px;
            }

        }

        .nav-link {
            color: var(--text-secondary) !important;
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: background var(--transition), color var(--transition);
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--text-main) !important;
            background: var(--accent-bg);
            text-decoration: none;
        }

        .nav-link.active {
            color: var(--primary) !important;
            background: var(--accent-bg);
        }

        .sidebar h4 {
            color: var(--primary);
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 16px 4px;
            }
        }

        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

        }

        @media (max-width: 575.98px) {
            .main-content h1 {
                font-size: 1.15rem;
            }

        }

        /* Custom Sidebar & Topbar Styles */
        .custom-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 2200;
            /* Make sure sidebar overlays above topbar */
            transition: transform 0.25s;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                z-index: 2200;
            }

        }

        .custom-topbar {
            z-index: 2100;
        }

        .sidebar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            padding: 1.1rem 0rem 1.1rem 0rem;
            margin-bottom: 0.2rem;
            text-align: center;
            background: none;
            border: none;
            width: 100%;
            border-bottom: 1px solid var(--sidebar-border);
        }

        @media (max-width: 991.98px) {
            .sidebar-title {
                padding: 1.1rem 1.2rem 1.1rem 1.2rem;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 575.98px) {
            .sidebar-title {
                padding: 1.1rem 0.9rem 1.1rem 0.9rem;
                font-size: 1.5rem;
            }
        }

        .sidebar-menu {
            width: 100%;
            list-style: none;
            padding: 0.5rem 0 1.5rem 0;
            margin: 0;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            gap: 0.5rem;
            /* Scrollable content */
            overflow-y: auto;
            /* allows vertical scrolling */
            -webkit-overflow-scrolling: touch;
            /* smooth scrolling on iOS */

        }

        /* Hide scrollbar for Webkit browsers (Chrome, Safari) */
        .sidebar-menu::-webkit-scrollbar {
            width: 0px;
            background: transparent;
            /* optional: just to be safe */
        }

        /* Hide scrollbar for Firefox */
        .sidebar-menu {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .sidebar-menu li {
            width: 100%;
            display: flex;
        }

        .sidebar-link {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.85rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07rem;
            padding: 0.85rem 1.6rem;
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            background: none;
            transition: background var(--transition), color var(--transition), box-shadow var(--transition);
            box-sizing: border-box;
        }

        .sidebar-link i {
            font-size: 1.25rem;
            min-width: 1.5rem;
            text-align: center;
        }

        .sidebar-link span {
            flex: 1 1 auto;
            text-align: left;
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
            box-shadow: 0 2px 12px 0 #0001;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                width: 88vw;
                max-width: 320px;
                min-width: 180px;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 1.2rem 0 1.5rem 0;
                gap: 0.25rem;
            }

            .sidebar-link {
                font-size: 1.03rem;
                padding: 1rem 1.25rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.15rem;
            }
        }

        @media (max-width: 575.98px) {
            .custom-sidebar {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 0.7rem 0 1.2rem 0;
                gap: 0.15rem;
            }

            .sidebar-link {
                font-size: 0.99rem;
                padding: 0.9rem 0.9rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.07rem;
            }
        }


        .sidebar-link {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            transition: background var(--transition), color var(--transition);
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
        }

        .sidebar-toggle {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            margin: 1.5rem 0 0 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2100;
        }

        .sidebar-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .custom-topbar {
            display: none;
            align-items: center;
            justify-content: flex-start;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--sidebar-border);
            height: 56px;
            /* padding: 0 1.2rem; */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2100;
        }

        .topbar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.15rem;
        }

        .topbar-menu-btn {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 0.22rem;
            margin-right: 1.1rem;
            cursor: pointer;
        }

        .topbar-menu-btn span {
            display: block;
            width: 26px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Responsive Sidebar/Topbar */
        @media (max-width: 991.98px) {
            .custom-sidebar {
                transform: translateX(-100%);
                width: 220px;
                box-shadow: 2px 0 16px 0 #0002;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: flex;
            }

            .custom-topbar {
                display: flex;
            }

            .main-content {
                margin-left: 0;
                padding-top: 72px;
            }

            .h2,
            h2 {
                font-size: 18px;
            }

            #topheder {
                padding-left: 15px;
                padding-right: 20px;
            }
        }

        @media (min-width: 992px) {
            .custom-topbar {
                display: flex;
            }

            .custom-sidebar {
                transform: translateX(-100%);
                width: 270px;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding-top: 72px;
            }
        }


        /* Hide sidebar header on mobile */
        @media (max-width: 991.98px) {
            .sidebar-header {
                display: none;
            }
        }

        /* Hide sidebar on mobile unless active */
        body.sidebar-open .custom-sidebar {
            transform: translateX(0) !important;
        }

        body.sidebar-open .main-content {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>

    <style>
        /* Invoice Panel Styles */
        .invoice-container {
            max-width: 100%;
            padding: 0px 16px;
        }

        .glass-panel {
            background: var(--glass);
            border-radius: 22px;
            box-shadow: var(--glass-shadow);
            border: 1.5px solid var(--glass-border);
            backdrop-filter: blur(18px) saturate(140%);
            -webkit-backdrop-filter: blur(18px) saturate(140%);
            padding: 24px 20px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--primary);
            text-align: center;
        }

        .invoice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .invoice-item {
            border: 1.5px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.22);
            box-shadow: 0 4px 24px 0 rgba(67, 97, 238, 0.07);
            transition: box-shadow 0.35s, transform 0.25s;
            cursor: pointer;
            overflow: hidden;
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            position: relative;
        }

        .invoice-item:hover {
            box-shadow: 0 8px 36px 0 rgba(67, 97, 238, 0.13);
            transform: translateY(-2px) scale(1.01);
        }

        .invoice-header {
            padding: 16px 18px;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--primary);
            background: rgba(0, 0, 0, 0.70);
            border-bottom: 1px solid var(--glass-border);
            transition: background 0.25s;
        }

        .invoice-header:hover {
            background: rgb(20, 20, 20);
        }

        .invoice-id-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .invoice-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .glass-btn {
            border: none;
            outline: none;
            background: white;
            color: black;
            border-radius: 8px;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
            box-shadow: 0 4px 16px 0 rgba(67, 97, 238, 0.13);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
        }

        .glass-btn:hover {
            background: black;
            color: white;
            box-shadow: 0 2px 8px 0 rgb(125, 125, 125);
            transform: translateY(-1px) scale(1.05);
        }

        .glass-btn.danger:hover {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .glass-btn.warning:hover {
            background: rgba(245, 158, 66, 0.15);
            color: var(--warning);
        }

        .glass-btn.success:hover {
            background: rgba(22, 163, 74, 0.15);
            color: var(--success-green);
        }

        .glass-btn svg {
            width: 1.1em;
            height: 1.1em;
            display: inline-block;
            vertical-align: middle;
        }

        .invoice-details {
            max-height: 0;
            overflow: hidden;
            padding: 0 18px;
            background: rgba(24, 24, 24, 0.80);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            opacity: 0;
            transition: max-height 0.5s cubic-bezier(.4, 2, .6, 1), opacity 0.35s, padding 0.25s;
        }

        .invoice-item.active .invoice-details {
            display: block;
            max-height: 530px;
            opacity: 1;
            padding: 16px 18px 12px 18px;
            animation: glassFadeIn 0.6s cubic-bezier(.4, 2, .6, 1);
            overflow: auto;
            scrollbar-width: thin;
            /* for Firefox */
            scrollbar-color: rgba(206, 206, 206, 0.2) transparent;
        }

        .invoice-item.active .invoice-header {
            background: rgba(24, 24, 24, 1);

        }

        @keyframes glassFadeIn {
            from {
                opacity: 0;
                transform: translateY(-16px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes stepPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.15);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(67, 97, 238, 0.07);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.0);
            }
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed;
                z-index: 1050;
                left: -260px;
                width: 260px !important;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                width: 100% !important;
                margin-left: 0 !important;
            }

            .mobile-toggle {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1040;
            }

            .overlay.show {
                display: block;
            }

            .header-container {
                left: 0;
                width: 100%;
            }

        }

        @media (min-width: 769px) {
            #invoice_date_2 {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .invoice-container {
                padding: 16px 8px;
            }

            .glass-panel {
                padding: 16px 12px;
            }

            .panel-title {
                font-size: 1.4rem;
            }

            .invoice-header {
                padding: 12px 14px;
                z-index: 2;
                position: relative;
            }

            .invoice-details {
                margin-top: -15px;
                padding: 12px 14px;
                z-index: 1;
                position: relative;
            }

            .invoice-id-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .invoice-actions {
                gap: 6px;
            }

            .glass-btn {
                padding: 6px 8px;
                font-size: 0.9em;
            }

            #invoice_date_1 {
                display: none;
            }


        }

        @media (max-width: 480px) {
            .invoice-container {
                padding: 12px 4px;
            }

            .glass-panel {
                padding: 12px 8px;
            }

            .panel-title {
                font-size: 1.2rem;
            }

            .invoice-header,
            .invoice-details {
                padding: 10px 12px;
                font-size: 0.9em;
            }

            .invoice-id-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

                padding: 5px 6px;
                font-size: 0.85em;
            }


        }

        .invoice-details table {
            width: 100%;
            font-size: 0.97em;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .invoice-details thead,
        .invoice-details tbody,
        .invoice-details tr {

            border: 1px solid rgba(255, 255, 255, 0.377);

        }

        .invoice-details th,

        .invoice-details td:nth-child(4),
        .invoice-details th:nth-child(4) {

        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gst-label {
            display: inline-flex;
            align-items: center;
            background-color: #e0f7e9;
            color: #2e7d32;

            white-space: nowrap;

        .gst-label i {
            margin-right: 6px;

        }

        @media (max-width: 600px) {
            .gst-label i {
                display: none;
            }

            .gst-label {
                padding: 6px 10px;
            }

            .invoice-details {
                overflow: auto;
            }

            .amounts-container1,
            .amounts-container2,
            .amounts-container3 {
                font-size: 0.9em;
            }
        }
    </style>

    <style>
        /* Flexible wrapper */
        .tracking-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background: transparent;

        }

        /* Stepper container */
        .tracking-stepper {
            width: 100%;
            max-width: 900px;
        }

        /* Step group layout */
        .tracking-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            width: 100%;
        }

        /* Each step */
        .tracking-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
            text-align: center;
            min-width: 70px;
            box-sizing: border-box;
        }

        /* Circle number or check */
        .tracking-step .circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: all 0.3s ease;
        }

        /* Active step */
        .tracking-step.active .circle {
            background-color: #007bff;
        }

        /* Completed step */
        .tracking-step.done .circle {
            background-color: #28a745;
        }

        /* Step label and date */
        .tracking-step .label-group {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Step name */
        .tracking-step .label {
            font-weight: 600;
            font-size: 14px;
            color: white;

        /* Date */

                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="20" height="20">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6zm1 7V3.5L20.5 9H15zM7 13h2v5H7v-5zm3 0h1.5a2.5 2.5 0 1 1 0 5H10v-5zm1.5 3.5a1 1 0 0 0 0-2H11v2h0.5zM16 13h2v1h-1v1h1v1h-2v-5z"/>
                                    </svg>
                                </button>

                                ` : ''}

                            </div>
                        </div>
                    </div>
                    <div class="invoice-details">
                        <div id="invoice_date_2" style="margin-top: 10px;"><strong> Date:</strong> 
                            <span style="font-size:0.9em;color:#ffffff;">${invoiceObj.date}</span>
                        </div>
                        <div title=${invoiceObj.customer_address}>
                            <strong>Customer:</strong> ${invoiceObj.customer}
                             ${invoiceObj.gst_included == 1 ? `
                                <div class="gst-label">
                                    <i class="fas fa-receipt"></i>
                                    <span>GST</span>
                                </div>
                                ` : ''}
                        </div>
                        
                        
                       <div title="${invoiceObj.delivery_mode}">
                        <strong>Delivery Mode:</strong>
                        ${invoiceObj.delivery_mode
                        ? invoiceObj.delivery_mode
                            .replace(/_/g, ' ')                // replace underscores with spaces
                            .toLowerCase()                     // make everything lowercase first
                            .replace(/\b\w/g, c => c.toUpperCase()) // capitalize first letter of each word
                        : ''
                    }${invoiceObj.transport_company_name ? ` - ${invoiceObj.transport_company_name}` : ''}
                        </div>
                        
                                               ${invoiceObj.delivery_mode === 'post' || invoiceObj.delivery_mode === 'transport' ? `
                        
                            <div class="tracking-wrapper">
                            <div class="tracking-stepper">
                                <div class="tracking-steps">

                                ${['Sell', 'Payment', 'Packing', 'Transport', 'Builty', 'Verified'].map((step, i) => `
                                <div class="tracking-step${i <= invoiceObj.trackingStatus ? ' active' : ''}${i < invoiceObj.trackingStatus ? ' done' : ''}">
                                    <div class="circle">${i < invoiceObj.trackingStatus ? '' : i + 1}</div>
                                    <div class="label-group">
                                        <div class="label">
                                            ${i === 0 && invoiceObj.trackingStatus === 0
                            ? `<button>Sell</button>`
                            : step}
                                        </div>
                                        <div class="date">${invoiceObj.trackingDates[i] || ''}</div>
                                    </div>
                                    ${i < 5 ? '<div class="bar"></div>' : ''}
                                </div>
                                `).join('')}

                                </div>
                            </div>
                            </div>

                        ` : `
                            <div class="tracking-wrapper">
                                <div class="tracking-stepper">
                                    <div class="tracking-steps">

                                    ${['Sell', 'Payment', 'Order Complete', 'Transport', 'Builty', 'Verified']
                        .map((step, i) => ({ step, i })) // map with index
                        .filter(s => !['Transport', 'Builty'].includes(s.step)) //  remove Transport & Builty
                        .map(({ step, i }) => `
                                        <div class="tracking-step${i <= invoiceObj.trackingStatus ? ' active' : ''}${i < invoiceObj.trackingStatus ? ' done' : ''}">
                                            <div class="circle">${i < invoiceObj.trackingStatus ? '' : i + 1}</div>
                                            <div class="label-group">
                                                <div class="label">
                                                    ${i === 0 && invoiceObj.trackingStatus === 0
                                ? `<button>Sell</button>`
                                : step}
                                                </div>
                                                <div class="date">${invoiceObj.trackingDates[i] || ''}</div>
                                            </div>
                                            <div class="bar"></div>
                                        </div>
                                        `).join('')}

                                    </div>
                                </div>
                            </div>
                        `}
                        

                        <table style="margin-top:10px;">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${invoiceObj.products.map(p => {
                                    const name = p && typeof p.name === 'string' ? p.name : '';
                                    const qty = p && typeof p.qty === 'number' ? p.qty : '';

                                    const base_price = p && typeof p.price === 'number' ? p.price : '';
                                    const tax_price = p && typeof p.tax_amount === 'number' ? p.tax_amount : '';
                                    const total_price = base_price + tax_price;

                                    return `<tr><td>${name}</td><td>${qty}</td><td>${total_price}</td><td>${(total_price * qty).toLocaleString()}</td></tr>`;
                                }).join('')}
                                <tr>
                                    <th>Grand Total</th>
                                    <th>${invoiceObj.grand_total.toLocaleString()}</th>
                                </tr>
                            </tbody>
                        </table>
                        
                        <div class="flex flex-col md:flex-row gap-4 mt-3">


                            ${invoiceObj.amount_paid === invoiceObj.grand_total
                        ? `

                                    <div class="w-full px-3 py-3 rounded-xl bg-gray-800 border border-gray-700 shadow-lg
                                                flex flex-col justify-between transition hover:shadow-xl">

                                        <div class="flex justify-between items-start gap-4 text-gray-200">
                                            <!-- Left -->
                                            <div class="flex-1 min-w-0 flex flex-col gap-1">
                                                <div class="text-xl font-bold text-green-300 truncate" title="${invoiceObj.usale}">
                                                    ${invoiceObj.usale}
                                                </div>
                                                <div class="text-sm font-medium text-gray-300">
                                                    ${invoiceObj.date}
                                                </div>
                                            </div>

                                            <!-- Right -->
                                            <div class="text-right shrink-0">
                                                <div class="text-sm font-medium text-green-400">
                                                    ${invoiceObj.payment_mode
                            ? invoiceObj.payment_mode
                                .replace(/_/g, ' ')
                                .toLowerCase()
                                .replace(/\b\w/g, c => c.toUpperCase())
                            : ''
                        }
                                                </div>
                                                <div class="font-extrabold text-3xl text-white">
                                                    ${invoiceObj.amount_paid.toLocaleString()}
                                                </div>
                                            </div>
                                        </div>

                                        
                                        ${invoiceObj.payment_note_1 || "" ? `<div class="text-sm font-medium text-blue-200">
                                            <hr class="my-2 border-gray-700">
                                            Note: ${invoiceObj.payment_note_1}
                                        </div>` : ''}

                                    </div>
                                `
                        : invoiceObj.amount_paid > 0
                            ? `
                                    <div class="w-full md:w-1/2 px-3 py-3 rounded-xl bg-gray-800 border border-gray-700 shadow-lg
                                                flex flex-col justify-between transition hover:shadow-xl">

                                        <div class="flex justify-between items-start gap-4 text-gray-200">
                                            <!-- Left -->
                                            <div class="flex-1 min-w-0 flex flex-col gap-1">
                                                <div class="text-xl font-bold text-green-300 truncate" title="${invoiceObj.usale}">
                                                    ${invoiceObj.usale}
                                                </div>
                                                <div class="text-sm font-medium text-gray-300">
                                                    ${invoiceObj.date}
                                                </div>
                                            </div>

                                            <!-- Right -->
                                            <div class="text-right shrink-0">
                                                <div class="text-sm font-medium text-green-400">
                                                    ${invoiceObj.payment_mode
                                ? invoiceObj.payment_mode
                                    .replace(/_/g, ' ')
                                    .toLowerCase()
                                    .replace(/\b\w/g, c => c.toUpperCase())
                                : ''
                            }
                                                </div>
                                                <div class="font-extrabold text-3xl text-white">
                                                    ${invoiceObj.amount_paid.toLocaleString()}
                                                </div>
                                            </div>
                                        </div>

                                        ${invoiceObj.payment_note_1 || "" ? `<div class="text-sm font-medium text-blue-200">
                                            <hr class="my-2 border-gray-700">
                                            Note: ${invoiceObj.payment_note_1}
                                        </div>` : ''}
                                    </div>


                                   <div class="w-full md:w-1/2 px-3 py-3 rounded-xl bg-gray-800 border border-gray-700 shadow-lg
                                                flex flex-col justify-between transition hover:shadow-xl">

                                        <div class="flex justify-between items-start gap-4 text-gray-200">
                                            <!-- Left -->
                                            <div class="flex-1 min-w-0 flex flex-col gap-1">
                                                <div class="text-xl font-bold text-green-300 truncate" title="${invoiceObj.upay}">
                                                    ${invoiceObj.upay}
                                                </div>
                                                <div class="text-sm font-medium text-gray-300">
                                                    ${invoiceObj.payment_date_time}
                                                </div>
                                            </div>

                                            <!-- Right -->
                                            <div class="text-right shrink-0">
                                                <div class="text-sm font-medium text-green-400">
                                                    ${invoiceObj.left_to_paid_mode
                                ? invoiceObj.left_to_paid_mode
                                    .replace(/_/g, ' ')
                                    .toLowerCase()
                                    .replace(/\b\w/g, c => c.toUpperCase())
                                : ''
                            }
                                                </div>
                                                <div class="font-extrabold text-3xl text-white">
                                                    ${invoiceObj.left_to_paid.toLocaleString()}
                                                </div>
                                            </div>
                                        </div>

                                        ${invoiceObj.payment_note_2 || "" ? `<div class="text-sm font-medium text-blue-200">
                                            <hr class="my-2 border-gray-700">
                                            Note: ${invoiceObj.payment_note_2}
                                        </div>` : ''}
                                    </div>



                                `
                            : `
                                    <div class="w-full px-3 py-3 rounded-xl bg-gray-800 border border-gray-700 shadow-lg
                                                flex flex-col justify-between transition hover:shadow-xl">

                                        <div class="flex justify-between items-start gap-4 text-gray-200">
                                            <!-- Left -->
                                            <div class="flex-1 min-w-0 flex flex-col gap-1">
                                                <div class="text-xl font-bold text-green-300 truncate" title="${invoiceObj.upay}">
                                                    ${invoiceObj.upay}
                                                </div>
                                                <div class="text-sm font-medium text-gray-300">
                                                    ${invoiceObj.payment_date_time}
                                                </div>
                                            </div>

                                            <!-- Right -->
                                            <div class="text-right shrink-0">
                                                <div class="text-sm font-medium text-green-400">
                                                    ${invoiceObj.left_to_paid_mode
                                ? invoiceObj.left_to_paid_mode
                                    .replace(/_/g, ' ')
                                    .toLowerCase()
                                    .replace(/\b\w/g, c => c.toUpperCase())
                                : ''
                            }
                                                </div>
                                                <div class="font-extrabold text-3xl text-white">
                                                    ${invoiceObj.left_to_paid.toLocaleString()}
                                                </div>
                                            </div>
                                        </div>

                                        ${invoiceObj.payment_note_2 || "" ? `<div class="text-sm font-medium text-blue-200">
                                            <hr class="my-2 border-gray-700">
                                            Note: ${invoiceObj.payment_note_2}
                                        </div>` : ''}
                                    </div>
                                `
                    }
                        
                        </div>

                        <div class="next-to-pack-container">
                            <button class="next-to-pack-btn" onclick="confirmAndStart('${invoiceObj.number}')">
                                Verify Order 
                            </button>
                        </div>
                    </div>

                `;
                li.querySelector('.invoice-header').addEventListener('click', function () {
                    document.querySelectorAll('.invoice-item').forEach(item => {
                        if (item !== li) item.classList.remove('active');
                    });
                    li.classList.toggle('active');
                });
                list.appendChild(li);
            });
        }

        function filterAndRenderInvoices() {
            const searchInput = document.getElementById('invoiceSearchInput');
            const trackingStatusFilter = document.getElementById('trackingStatusFilter');
            const query = searchInput ? searchInput.value.trim().toLowerCase() : '';
            const selectedTracking = trackingStatusFilter ? trackingStatusFilter.value : 'all';
            let filtered = [...allInvoices];

            if (query !== '') {
                filtered = filtered.filter(inv => {
                    const invoiceId = (String(inv.invoice_number) + String(inv.id)).toLowerCase();
                    return invoiceId.includes(query);
                });
            }

            if (trackingStatusFilter && selectedTracking !== 'all') {
                filtered = filtered.filter(inv => {
                    const status = typeof inv.trackingStatus !== 'undefined' ? Number(inv.trackingStatus) : 0;
                    return status === Number(selectedTracking);
                });
            }

            renderInvoices(filtered);
        }

        // Sidebar/Topbar toggle logic (no changes to existing JS logic)
        document.addEventListener('DOMContentLoaded', function () {
            var sidebar = document.getElementById('sidebar');
            var sidebarToggle = document.getElementById('sidebarToggle');
            var topbarMenuBtn = document.getElementById('topbarMenuBtn');

            const searchInput = document.getElementById('invoiceSearchInput');
            const trackingStatusFilter = document.getElementById('trackingStatusFilter');

            function openSidebar() {
                document.body.classList.add('sidebar-open');
                sidebar.classList.add('active');
            }
            function closeSidebar() {
                document.body.classList.remove('sidebar-open');
                sidebar.classList.remove('active');
            }
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function () {
                    if (sidebar.classList.contains('active')) {
                        closeSidebar();
                    } else {
                        openSidebar();
                    }
                });
            }
            if (topbarMenuBtn) {
                topbarMenuBtn.addEventListener('click', function () {
                    openSidebar();
                });
            }
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (e) {

                if (!sidebar.contains(e.target) && !topbarMenuBtn.contains(e.target)) {
                    closeSidebar();
                }

            });

            if (trackingStatusFilter) {
                // Ignore saved value on reload  always set to default '0'
                trackingStatusFilter.value = 'all';

                trackingStatusFilter.addEventListener('change', () => {
                    // Save current selection for session use if you want
                    localStorage.setItem('trackingStatus', trackingStatusFilter.value);
                    filterAndRenderInvoices();
                });
            }

            if (searchInput) {
                searchInput.addEventListener('input', filterAndRenderInvoices);
            }

            fetchInvoices().then(() => {
                filterAndRenderInvoices();
            });
        });
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on("force_logout", () => {
            // Optional: call logout endpoint
            window.location.href = "/logout";
        });
    </script>
