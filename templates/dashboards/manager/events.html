<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
    <script src="{{url_for('static',filename='tailwind.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #181c24;
            --secondary-bg: #222736;
            --accent-bg: #23293a;
            --sidebar-bg: #181c24;
            --sidebar-border: #23293a;
            --card-bg: #23293a;
            --modal-bg: #23293a;
            --table-bg: #1e2230;
            --table-header-bg: #23293a;
            --table-row-hover: #23293a;
            --text-main: #f2f2f2;
            --text-secondary: #b0b6c1;
            --primary: #4f8cff;
            --danger: #ff4f70;
            --success: #4fffb0;
            --border-radius: 0.75rem;
            --transition: 0.2s cubic-bezier(.4, 0, .2, 1);
        }

        html,
        body {
            background: var(--primary-bg) !important;
            color: var(--text-main);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 240px;
            padding: 32px 0 0;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            transition: background var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 32px);
            padding-top: 0;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            margin-left: 240px;
            padding: 0px 16px 16px 16px;
            background: var(--primary-bg);
            min-height: 100vh;
            transition: margin-left var(--transition);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (max-width: 991.98px) {
            .main-content {
                margin-left: 0;
                padding: 24px 4px 4px 4px;
            }

        }

        .nav-link {
            color: var(--text-secondary) !important;
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: background var(--transition), color var(--transition);
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--text-main) !important;
            background: var(--accent-bg);
            text-decoration: none;
        }

        .nav-link.active {
            color: var(--primary) !important;
            background: var(--accent-bg);
        }

        .sidebar h4 {
            color: var(--primary);
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 16px 4px;
            }
        }

        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

        }

        @media (max-width: 575.98px) {
            .main-content h1 {
                font-size: 1.15rem;
            }

        }

        /* Custom Sidebar & Topbar Styles */
        .custom-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 2200;
            /* Make sure sidebar overlays above topbar */
            transition: transform 0.25s;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                z-index: 2200;
            }

        }

        .custom-topbar {
            z-index: 2100;
        }

        .sidebar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            padding: 1.1rem 0rem 1.1rem 0rem;
            margin-bottom: 0.2rem;
            text-align: center;
            background: none;
            border: none;
            width: 100%;
            border-bottom: 1px solid var(--sidebar-border);
        }

        @media (max-width: 991.98px) {
            .sidebar-title {
                padding: 1.1rem 1.2rem 1.1rem 1.2rem;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 575.98px) {
            .sidebar-title {
                padding: 1.1rem 0.9rem 1.1rem 0.9rem;
                font-size: 1.5rem;
            }
        }

        .sidebar-menu {
            width: 100%;
            list-style: none;
            padding: 0.5rem 0 1.5rem 0;
            margin: 0;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            gap: 0.5rem;
            /* Scrollable content */
            overflow-y: auto;
            /* allows vertical scrolling */
            -webkit-overflow-scrolling: touch;
            /* smooth scrolling on iOS */

        }

        /* Hide scrollbar for Webkit browsers (Chrome, Safari) */
        .sidebar-menu::-webkit-scrollbar {
            width: 0px;
            background: transparent;
            /* optional: just to be safe */
        }

        /* Hide scrollbar for Firefox */
        .sidebar-menu {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .sidebar-menu li {
            width: 100%;
            display: flex;
        }

        .sidebar-link {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.85rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07rem;
            padding: 0.85rem 1.6rem;
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            background: none;
            transition: background var(--transition), color var(--transition), box-shadow var(--transition);
            box-sizing: border-box;
        }

        .sidebar-link i {
            font-size: 1.25rem;
            min-width: 1.5rem;
            text-align: center;
        }

        .sidebar-link span {
            flex: 1 1 auto;
            text-align: left;
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
            box-shadow: 0 2px 12px 0 #0001;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                width: 88vw;
                max-width: 320px;
                min-width: 180px;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 1.2rem 0 1.5rem 0;
                gap: 0.25rem;
            }

            .sidebar-link {
                font-size: 1.03rem;
                padding: 1rem 1.25rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.15rem;
            }

            #no-events-message {
                margin-top: 70px;
                padding: 0 20px;
            }
        }

        @media (max-width: 575.98px) {
            .custom-sidebar {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 0.7rem 0 1.2rem 0;
                gap: 0.15rem;
            }

            .sidebar-link {
                font-size: 0.99rem;
                padding: 0.9rem 0.9rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.07rem;
            }
        }


        .modal-backdrop {
            z-index: 3000;
        }

        .modal {
            z-index: 3100;
        }

        .modal-content {
            background: var(--modal-bg);
            color: var(--text-main);
            border-radius: var(--border-radius);
            border: 1px solid var(--sidebar-border);
            margin-top: 65px;
        }


        .modal-title {
            color: var(--primary);
        }

        .modal-content {
            background: var(--modal-bg);
            color: var(--text-main);
            border-radius: var(--border-radius);
            border: 1px solid var(--sidebar-border);
            margin-top: 65px;
        }

        .modal-header,
        .modal-footer {
            background: var(--accent-bg);
            border-bottom: 1px solid var(--sidebar-border);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .modal-title {
            color: var(--primary);
        }

        .modal-footer {
            border-top: 1px solid var(--sidebar-border);
            border-bottom: none;
        }

        .form-select,
        .form-control {
            color: #ffffff;
            background-color: #1e2230;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px #4f8cff33;
            background: var(--secondary-bg);
            color: var(--text-main);
        }


        .sidebar-link {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            transition: background var(--transition), color var(--transition);
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
        }

        .sidebar-toggle {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            margin: 1.5rem 0 0 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2100;
        }

        .sidebar-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .custom-topbar {
            display: none;
            align-items: center;
            justify-content: flex-start;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--sidebar-border);
            height: 56px;
            padding: 0 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2100;
        }

        .topbar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.15rem;
        }

        .topbar-menu-btn {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 0.22rem;
            margin-right: 1.1rem;
            cursor: pointer;
        }

        .topbar-menu-btn span {
            display: block;
            width: 26px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Responsive Sidebar/Topbar */
        @media (max-width: 991.98px) {
            .custom-sidebar {
                transform: translateX(-100%);
                width: 220px;
                box-shadow: 2px 0 16px 0 #0002;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            #events-list {
                margin-top: 60px;
            }

            .sidebar-toggle {
                display: flex;
            }

            .custom-topbar {
                display: flex;
            }

            .main-content {
                margin-left: 0;
                padding-top: 0px;
            }

            .h2,
            h2 {
                font-size: 18px;
            }

            #topheder {
                padding-left: 0px;
                padding-right: 0px;
            }
        }

        @media (min-width: 992px) {
            .custom-topbar {
                display: flex;
            }

            .custom-sidebar {
                transform: translateX(-100%);
                width: 270px;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding-top: 72px;
            }
        }


        /* Hide sidebar header on mobile */
        @media (max-width: 991.98px) {
            .sidebar-header {
                display: none;
            }
        }

        /* Hide sidebar on mobile unless active */
        body.sidebar-open .custom-sidebar {
            transform: translateX(0) !important;
        }

        body.sidebar-open .main-content {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
    <style>
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .event-card-appear {
            animation: fadeInUp 0.6s cubic-bezier(.4, 0, .2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
    <style>
        /* USER CARD */
        .sidebar-user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
            width: 100%;
            justify-content: center;

        }


        .user-name {
            font-size: 1em;
            font-weight: 600;
            color: #fff;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar-user-card {
                justify-content: center;
            }

            .user-details {
                display: none;
            }
        }
    </style>
</head>

            <div class="d-flex align-items-center">

    <!-- Main content -->

        <div class="row g-2" id="events-list">

        </div>

        <div id="fetching-events-message" class="col-12" style="display:none;">

                    <span class="visually-hidden">Loading...</span>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addEventForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEventModalLabel">Create Event</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="padding: 1rem;">
                        <div class="mb-3">

                            <input type="text" class="form-control" id="eventName" name="event_name" required

                        <div class="mb-3">

                        </div>

                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="start_date" required>

    <div id="loader"
        class="hidden fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm">

            <!-- Updated bg-indigo to bg-indigo-600 for valid Tailwind styling -->
            <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
            <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
            <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce"></div>
        </div>
        <p id="loader-msg" class="text-sm font-semibold tracking-tight text-white-800 uppercase">Please Wait...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>

        // Sidebar/Topbar toggle logic (no changes to existing JS logic)
        document.addEventListener('DOMContentLoaded', function () {
            var sidebar = document.getElementById('sidebar');
            var sidebarToggle = document.getElementById('sidebarToggle');
            var topbarMenuBtn = document.getElementById('topbarMenuBtn');
            function openSidebar() {
                document.body.classList.add('sidebar-open');
                sidebar.classList.add('active');
            }
            function closeSidebar() {
                document.body.classList.remove('sidebar-open');
                sidebar.classList.remove('active');
            }
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function () {
                    if (sidebar.classList.contains('active')) {
                        closeSidebar();
                    } else {
                        openSidebar();
                    }
                });
            }
            if (topbarMenuBtn) {
                topbarMenuBtn.addEventListener('click', function () {
                    openSidebar();
                });
            }
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (e) {
                if (!sidebar.contains(e.target) && !topbarMenuBtn.contains(e.target)) {
                    closeSidebar();
                }

            });

            fetchEvents(); // Initial fetch of events
        });
        // Fetch and render events with fetching animation
        function fetchEvents() {
            const list = document.getElementById('events-list');
            const noEventsMsg = document.getElementById('no-events-message');
            const fetchingMsg = document.getElementById('fetching-events-message');
            // Show fetching animation
            list.style.display = 'none';
            noEventsMsg.style.display = 'none';
            fetchingMsg.style.display = '';
            fetch('/manager/all_events_details')
                .then(response => response.json())
                .then(events => {
                    list.innerHTML = '';
                    fetchingMsg.style.display = 'none';
                    if (!events || events.length === 0) {
                        noEventsMsg.style.display = '';
                        list.style.display = 'none';
                        return;
                    }
                    noEventsMsg.style.display = 'none';
                    list.style.display = '';
                    events.forEach((event, idx) => {
                        const card = document.createElement('div');
                        card.className = 'col-12 col-md-6 col-lg-4 event-card-appear';
                        card.style.animationDelay = (idx * 0.07) + 's';
                        card.innerHTML = `
                                <div class="card h-100 shadow" style="background: var(--card-bg); border-radius: var(--border-radius); border: none; transition: transform 0.18s;">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title mb-2" style="color: var(--primary); font-weight: 700;">
                                            <i class="bi bi-megaphone" style="margin-right: 0.5rem;"></i>${event.name}
                                        </h5>
                                        <p class="mb-2"><i class="bi bi-geo-alt"></i> <span style="color: var(--text-secondary);">${event.location}</span></p>
                                        <div class="mb-2">
                                            <i class="bi bi-calendar-event"></i>
                                            <span style="color: var(--text-secondary);">
                                                ${event.formatted_start_date} &#8594; ${event.formatted_end_date}
                                            </span>
                                        </div>
                                        <button class="btn btn-danger mt-auto event-delete-btn" style="display: none;" onclick="deleteEvent('${event.id}', '${event.name}')">   
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                        list.appendChild(card);
                    });
                })
                .catch(() => {
                    fetchingMsg.style.display = 'none';
                    noEventsMsg.style.display = '';
                    list.style.display = 'none';
                });
        }

        // Delete event
        function deleteEvent(eventId, eventName) {
            if (!confirm('Are you sure you want to delete this event "' + eventName + '" ?')) return;
            fetch('/manager/delete-event', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: eventId })
            })
                .then(res => res.json())
                .then(data => {
                    fetchEvents();
                });
        }

        // Add Event Date Validation
        document.addEventListener('DOMContentLoaded', function () {
            var addEventForm = document.getElementById('addEventForm');
            if (addEventForm) {
                addEventForm.addEventListener('submit', async function (e) {
                    var startDate = document.getElementById('startDate').value;
                    var endDate = document.getElementById('endDate').value;
                    // Remove any previous error
                    var dateError = document.getElementById('dateErrorMsg');
                    if (dateError) dateError.remove();

                    if (startDate && endDate && startDate > endDate) {
                        e.preventDefault();
                        var endDateField = document.getElementById('endDate');
                        var errorMsg = document.createElement('div');
                        errorMsg.id = 'dateErrorMsg';
                        errorMsg.className = 'text-danger mt-1';
                        errorMsg.innerText = 'Select the Valid Date.';
                        endDateField.parentNode.appendChild(errorMsg);
                        endDateField.focus();
                        return;
                    }

                    // Submit form data to /add-event endpoint
                    e.preventDefault(); // always prevent default to handle via JS
                    var formData = new FormData(addEventForm);
                    var payload = {};
                    formData.forEach((value, key) => {
                        payload[key] = value;
                    });

                    document.getElementById("loader-msg").textContent = "Adding event...";
                    document.getElementById("loader").classList.remove("hidden");

                    try {
                        const response = await fetch('/manager/add-event', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) {
                            const data = await response.json();
                            alert(data.message);
                            var modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('addEventModal'));
                            modal.hide();
                            addEventForm.reset();
                            fetchEvents();
                            document.getElementById("loader").classList.add("hidden");
                        } else {
                            const data = await response.json();
                            document.getElementById("loader").classList.add("hidden");
                            alert(data.message || 'Failed to add event.');
                            
                        }
                    } catch (err) {
                        document.getElementById("loader").classList.add("hidden");
                        alert('Network error while adding event.');
                    }
                });
            }
        });

        // Show delete button on card click, hide for others
        document.addEventListener('click', function (e) {
            // Only trigger for event cards
            var card = e.target.closest('.col-12.col-md-6.col-lg-4.event-card-appear');
            if (card) {
                // Hide all delete buttons first
                document.querySelectorAll('.event-delete-btn').forEach(function (btn) {
                    btn.style.display = 'none';
                });
                // Show the delete button for this card
                var btn = card.querySelector('.event-delete-btn');
                if (btn) btn.style.display = '';
            } else {
                // If clicked outside any card, hide all delete buttons
                document.querySelectorAll('.event-delete-btn').forEach(function (btn) {
                    btn.style.display = 'none';
                });
            }
        });
    </script>
