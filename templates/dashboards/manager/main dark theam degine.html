<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #181c24;
            --secondary-bg: #222736;
            --accent-bg: #23293a;
            --sidebar-bg: #181c24;
            --sidebar-border: #23293a;
            --card-bg: #23293a;
            
            --table-bg: #1e2230;
            --table-header-bg: #23293a;
            --table-row-hover: #23293a;
            --text-main: #f2f2f2;
            --text-secondary: #b0b6c1;
            --primary: #4f8cff;
            --danger: #ff4f70;
            --success: #4fffb0;
            --border-radius: 0.75rem;
            --transition: 0.2s cubic-bezier(.4, 0, .2, 1);
        }

        html,
        body {
            background: var(--primary-bg) !important;
            color: var(--text-main);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 240px;
            padding: 32px 0 0;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            transition: background var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 32px);
            padding-top: 0;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            margin-left: 240px;
            padding: 0px 16px 16px 16px;
            background: var(--primary-bg);
            min-height: 100vh;
            transition: margin-left var(--transition);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (max-width: 991.98px) {
            .main-content {
                margin-left: 0;
                padding: 24px 4px 4px 4px;
            }

        }

        .nav-link {
            color: var(--text-secondary) !important;
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: background var(--transition), color var(--transition);
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--text-main) !important;
            background: var(--accent-bg);
            text-decoration: none;
        }

        .nav-link.active {
            color: var(--primary) !important;
            background: var(--accent-bg);
        }

        .sidebar h4 {
            color: var(--primary);
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 16px 4px;
            }
        }

        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 8px 2px;
            }

        }

        @media (max-width: 575.98px) {
            .main-content h1 {
                font-size: 1.15rem;
            }
    
        }

        /* Custom Sidebar & Topbar Styles */
        .custom-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 2200;
            /* Make sure sidebar overlays above topbar */
            transition: transform 0.25s;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                z-index: 2200;
            }

        }

        .custom-topbar {
            z-index: 2100;
        }

        .sidebar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            padding: 1.1rem 0rem 1.1rem 0rem;
            margin-bottom: 0.2rem;
            text-align: center;
            background: none;
            border: none;
            width: 100%;
            border-bottom: 1px solid var(--sidebar-border);
        }

        @media (max-width: 991.98px) {
            .sidebar-title {
                padding: 1.1rem 1.2rem 1.1rem 1.2rem;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 575.98px) {
            .sidebar-title {
                padding: 1.1rem 0.9rem 1.1rem 0.9rem;
                font-size: 1.5rem;
            }
        }

        .sidebar-menu {
            width: 100%;
            list-style: none;
            padding: 0.5rem 0 1.5rem 0;
            margin: 0;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            gap: 0.5rem;
        }

        .sidebar-menu li {
            width: 100%;
            display: flex;
        }

        .sidebar-link {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.85rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07rem;
            padding: 0.85rem 1.6rem;
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            background: none;
            transition: background var(--transition), color var(--transition), box-shadow var(--transition);
            box-sizing: border-box;
        }

        .sidebar-link i {
            font-size: 1.25rem;
            min-width: 1.5rem;
            text-align: center;
        }

        .sidebar-link span {
            flex: 1 1 auto;
            text-align: left;
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
            box-shadow: 0 2px 12px 0 #0001;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                width: 88vw;
                max-width: 320px;
                min-width: 180px;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 1.2rem 0 1.5rem 0;
                gap: 0.25rem;
            }

            .sidebar-link {
                font-size: 1.03rem;
                padding: 1rem 1.25rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.15rem;
            }
        }

        @media (max-width: 575.98px) {
            .custom-sidebar {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 0.7rem 0 1.2rem 0;
                gap: 0.15rem;
            }

            .sidebar-link {
                font-size: 0.99rem;
                padding: 0.9rem 0.9rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.07rem;
            }
        }


        .sidebar-link {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            transition: background var(--transition), color var(--transition);
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
        }

        .sidebar-toggle {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            margin: 1.5rem 0 0 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2100;
        }

        .sidebar-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .custom-topbar {
            display: none;
            align-items: center;
            justify-content: flex-start;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--sidebar-border);
            height: 56px;
            /* padding: 0 1.2rem; */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2100;
        }

        .topbar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.15rem;
        }

        .topbar-menu-btn {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 0.22rem;
            margin-right: 1.1rem;
            cursor: pointer;
        }

        .topbar-menu-btn span {
            display: block;
            width: 26px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Responsive Sidebar/Topbar */
        @media (max-width: 991.98px) {
            .custom-sidebar {
                transform: translateX(-100%);
                width: 220px;
                box-shadow: 2px 0 16px 0 #0002;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: flex;
            }

            .custom-topbar {
                display: flex;
            }

            .main-content {
                margin-left: 0;
                padding-top: 72px;
            }

            .h2,
            h2 {
                font-size: 18px;
            }

            #topheder {
                padding-left: 15px;
                padding-right: 20px;
            }
        }

        @media (min-width: 992px) {
            .custom-topbar {
                display: none !important;
            }

            .custom-sidebar {
                transform: none !important;
                width: 270px;
            }

            .main-content {
                margin-left: 270px;
                padding-top: 32px;
            }
        }

        /* Hide hamburger on desktop */
        @media (min-width: 992px) {
            .sidebar-toggle {
                display: none !important;
            }
        }

        /* Hide sidebar header on mobile */
        @media (max-width: 991.98px) {
            .sidebar-header {
                display: none;
            }
        }

        /* Hide sidebar on mobile unless active */
        body.sidebar-open .custom-sidebar {
            transform: translateX(0) !important;
        }

        body.sidebar-open .main-content {
            pointer-events: none;
            opacity: 0.6;
        }

    </style>

</head>

<body>
    <!-- Custom Responsive Navigation -->
    <aside class="custom-sidebar" id="sidebar">
        <h1 class="sidebar-title">Manager<span style="color: rgb(250, 250, 121);">Pro</span></h1>
        <ul class="sidebar-menu">
            <li><a href="/manager/dashboard" class="sidebar-link active"><i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span></a></li>
            <li><a href="/manager/users" class="sidebar-link"><i class="bi bi-people"></i> <span>Users</span></a>
            </li>
            <li><a href="#" class="sidebar-link"><i class="bi bi-calendar-check"></i> <span>Schedule</span></a></li>
            <li><a href="#" class="sidebar-link"><i class="bi bi-clipboard-data"></i> <span>Performance</span></a></li>
            <li><a href="#" class="sidebar-link"><i class="bi bi-gear"></i> <span>Settings</span></a></li>
            <li><a href="/logout" class="sidebar-link"><i class="bi bi-box-arrow-right me-2"></i><span>Logout</span></a></li>
        </ul>
    </aside>
    <header class="custom-topbar" id="topbar">
        <div class="d-flex w-100 justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1 d-block d-lg-none"
            id="topheder">
            <div class="d-flex align-items-center">
                <button class="topbar-menu-btn me-2" id="topbarMenuBtn" aria-label="Open menu">
                    <span></span><span></span><span></span>
                </button>
                <h1 class="h2 mb-0">Dashboard</h1>
            </div>
            <div class="dropdown profile-menu">
                <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" style="background-color: #ffffff;">
                    <!-- <img src="/api/placeholder/100/500" alt="profile" class="me-2"> -->
                    <span class="d-none d-md-inline">{{ session.get('username', 'Sales Manager') }}
                    </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content" style="padding-top: 0px;">
        <div
            class="d-none d-lg-flex w-100 justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 border-bottom">
            <h1 class="h2 mb-0">Dashboard</h1>
            <div class="dropdown profile-menu">
                <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" style="background-color: #ffffff;">
                    <!-- <img src="/api/placeholder/100/500" alt="profile" class="me-2"> -->
                    <span class="d-none d-md-inline">{{ session.get('username', 'Sales Manager') }}
                    </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        
        // Sidebar/Topbar toggle logic (no changes to existing JS logic)
        document.addEventListener('DOMContentLoaded', function () {
            var sidebar = document.getElementById('sidebar');
            var sidebarToggle = document.getElementById('sidebarToggle');
            var topbarMenuBtn = document.getElementById('topbarMenuBtn');
            function openSidebar() {
                document.body.classList.add('sidebar-open');
                sidebar.classList.add('active');
            }
            function closeSidebar() {
                document.body.classList.remove('sidebar-open');
                sidebar.classList.remove('active');
            }
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function () {
                    if (sidebar.classList.contains('active')) {
                        closeSidebar();
                    } else {
                        openSidebar();
                    }
                });
            }
            if (topbarMenuBtn) {
                topbarMenuBtn.addEventListener('click', function () {
                    openSidebar();
                });
            }
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (e) {
                if (window.innerWidth < 992 && sidebar.classList.contains('active')) {
                    if (!sidebar.contains(e.target) && !topbarMenuBtn.contains(e.target)) {
                        closeSidebar();
                    }
                }
            });
        });
    </script>
</body>

</html>
