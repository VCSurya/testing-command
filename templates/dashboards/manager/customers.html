<html lang="en">

<head>

    <style>
        :root {
            --primary-bg: #181c24;
            --secondary-bg: #222736;
            --accent-bg: #23293a;
            --sidebar-bg: #181c24;
            --sidebar-border: #23293a;
            --card-bg: #23293a;
            --modal-bg: #23293a;
            --table-bg: #1e2230;
            --table-header-bg: #23293a;
            --table-row-hover: #23293a;
            --text-main: #f2f2f2;
            --text-secondary: #b0b6c1;
            --primary: #4f8cff;
            --danger: #ff4f70;
            --success: #4fffb0;
            --border-radius: 0.75rem;
            --transition: 0.2s cubic-bezier(.4, 0, .2, 1);
        }

        html,
        body {
            background: var(--primary-bg) !important;
            color: var(--text-main);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 240px;
            padding: 32px 0 0;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            transition: background var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 32px);
            padding-top: 0;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            margin-left: 240px;
            padding: 0px 16px 16px 16px;
            background: var(--primary-bg);
            min-height: 100vh;
            transition: margin-left var(--transition);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (max-width: 991.98px) {
            .main-content {
                margin-left: 0;
                padding: 24px 4px 4px 4px;
            }

            .filter-section {
                margin-top: 75px;
            }
        }

        .nav-link {
            color: var(--text-secondary) !important;
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: background var(--transition), color var(--transition);
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--text-main) !important;
            background: var(--accent-bg);
            text-decoration: none;
        }

        .nav-link.active {
            color: var(--primary) !important;
            background: var(--accent-bg);
        }

        .sidebar h4 {
            color: var(--primary);
            letter-spacing: 1px;
            font-weight: 700;
        }

        .table-responsive {
            background: var(--table-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 16px 0 rgba(255, 255, 255, 0.2);
            padding: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        @media (max-width: 767.98px) {
            .table-responsive {
                padding: 0.5rem 0.1rem;
            }
        }

        .table {
            color: var(--text-main);
            background: transparent;
        }

        .table thead th {
            background: var(--table-header-bg);
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }


        .filter-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 16px 0 #0003;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (max-width: 767.98px) {
            .filter-section .row {
                flex-direction: column;
                gap: 1rem;
            }

            .filter-section .col-md-3 {
                width: 100%;
                max-width: 100%;
                margin-bottom: 0;
            }


        }

        /* .form-label,
        .form-control,
        .form-select {
            color: var(--text-main) !important;
            background: var(--secondary-bg) !important;
            border: 1px solid var(--sidebar-border);
        } */

        .form-select,
        .form-control {
            color: #ffffff;
            background-color: #1e2230;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px #4f8cff33;
            background: var(--secondary-bg);
            color: var(--text-main);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            color: #fff;
            font-weight: 600;
            transition: background var(--transition), box-shadow var(--transition);
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background: #2563eb;
            color: #fff;
        }

        .btn-secondary {
            background: #353b48;
            border: none;
            color: var(--text-secondary);
        }

        .btn-secondary:hover,
        .btn-secondary:focus {
            background: #23293a;
            color: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
            border: none;
            color: #fff;
        }

        .btn-danger:hover,
        .btn-danger:focus {
            background: #c92a43;
            color: #fff;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            margin: 0 0.25rem;
            border-radius: 0.4rem;
        }


        .modal-backdrop {
            z-index: 3000;
        }

        .modal {
            z-index: 3100;
        }

        .modal-content {
            background: var(--modal-bg);
            color: var(--text-main);
            border-radius: var(--border-radius);
            border: 1px solid var(--sidebar-border);
            margin-top: 65px;
        }

        .modal-header,
        .modal-footer {
            background: var(--accent-bg);
            border-bottom: 1px solid var(--sidebar-border);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .modal-title {
            color: var(--primary);
        }

        .modal-footer {
            border-top: 1px solid var(--sidebar-border);
            border-bottom: none;
        }

        .dataTables_wrapper .dataTables_filter label,
        .dataTables_wrapper .dataTables_length label {
            color: var(--text-main);
        }

        .dataTables_wrapper .dataTables_filter input {
            background: var(--secondary-bg);
            color: var(--text-main);
            border: 1px solid white;
        }

        .dataTables_wrapper .dataTables_length select {
            color: var(--text-main);
            border: 1px solid var(--sidebar-border);
        }

        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            color: black;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: black !important;
            background: black !important;
            border: 1px solid black !important;
            border-radius: 0.4rem !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            color: black !important;
            background: black !important;
            border: 1px solid black !important;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 16px 4px;
            }
        }

        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .table-responsive {
                padding: 0.5rem;
            }

            .filter-section {
                padding: 0.5rem;
                margin-top: 75px;
                margin-top: 75px;
            }
        }

        @media (max-width: 575.98px) {
            .main-content h1 {
                font-size: 1.15rem;
            }

            .btn {
                font-size: 0.92rem;
                padding: 0.3rem 0.7rem;
            }

            .table th,
            .table td {
                font-size: 0.85rem;
            }

            .modal-header,
            .modal-footer {
                padding: 0.5rem 1rem;
            }
        }

        /* Custom Sidebar & Topbar Styles */
        .custom-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 2200;
            /* Make sure sidebar overlays above topbar */
            transition: transform 0.25s;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                z-index: 2200;
            }

        }

        .custom-topbar {
            z-index: 2100;
        }

        .sidebar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            padding: 1.1rem 0rem 1.1rem 0rem;
            margin-bottom: 0.2rem;
            text-align: center;
            background: none;
            border: none;
            width: 100%;
            border-bottom: 1px solid var(--sidebar-border);
        }

        @media (max-width: 991.98px) {
            .sidebar-title {
                padding: 1.1rem 1.2rem 1.1rem 1.2rem;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 575.98px) {
            .sidebar-title {
                padding: 1.1rem 0.9rem 1.1rem 0.9rem;
                font-size: 1.5rem;
            }
        }

        .sidebar-menu {
            width: 100%;
            list-style: none;
            padding: 0.5rem 0 1.5rem 0;
            margin: 0;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            gap: 0.5rem;
            /* Scrollable content */
            overflow-y: auto;
            /* allows vertical scrolling */
            -webkit-overflow-scrolling: touch;
            /* smooth scrolling on iOS */

        }

        /* Hide scrollbar for Webkit browsers (Chrome, Safari) */
        .sidebar-menu::-webkit-scrollbar {
            width: 0px;
            background: transparent;
            /* optional: just to be safe */
        }

        /* Hide scrollbar for Firefox */
        .sidebar-menu {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .sidebar-menu li {
            width: 100%;
            display: flex;
        }

        .sidebar-link {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.85rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07rem;
            padding: 0.85rem 1.6rem;
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            background: none;
            transition: background var(--transition), color var(--transition), box-shadow var(--transition);
            box-sizing: border-box;
        }

        .sidebar-link i {
            font-size: 1.25rem;
            min-width: 1.5rem;
            text-align: center;
        }

        .sidebar-link span {
            flex: 1 1 auto;
            text-align: left;
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
            box-shadow: 0 2px 12px 0 #0001;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                width: 88vw;
                max-width: 320px;
                min-width: 180px;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 1.2rem 0 1.5rem 0;
                gap: 0.25rem;
            }

            .sidebar-link {
                font-size: 1.03rem;
                padding: 1rem 1.25rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.15rem;
            }
        }

        @media (max-width: 575.98px) {
            .custom-sidebar {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 0.7rem 0 1.2rem 0;
                gap: 0.15rem;
            }

            .sidebar-link {
                font-size: 0.99rem;
                padding: 0.9rem 0.9rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.07rem;
            }
        }


        .sidebar-link {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            transition: background var(--transition), color var(--transition);
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
        }

        .sidebar-toggle {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            margin: 1.5rem 0 0 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2100;
        }

        .sidebar-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .custom-topbar {
            display: none;
            align-items: center;
            justify-content: flex-start;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--sidebar-border);

            padding: 0 1.2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2100;
        }

        .topbar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.15rem;
        }

        .topbar-menu-btn {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 0.22rem;
            margin-right: 1.1rem;
            cursor: pointer;
        }

        .topbar-menu-btn span {
            display: block;
            width: 26px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Responsive Sidebar/Topbar */
        @media (max-width: 991.98px) {
            .custom-sidebar {
                transform: translateX(-100%);
                width: 220px;
                box-shadow: 2px 0 16px 0 #0002;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: flex;
            }

            .custom-topbar {
                display: flex;
            }

            .main-content {
                margin-left: 0;
                padding-top: 0px;
            }

            .h2,

                font-size: 18px;
            }

            #topheder {
                padding-left: 0px;
                padding-right: 0px;
            }
        }

        @media (min-width: 992px) {
            .custom-topbar {
                display: flex;
            }

            .custom-sidebar {
                transform: translateX(-100%);
                width: 270px;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding-top: 72px;
            }
        }


        /* Hide sidebar header on mobile */
        @media (max-width: 991.98px) {
            .sidebar-header {
                display: none;
            }
        }

        /* Hide sidebar on mobile unless active */
        body.sidebar-open .custom-sidebar {
            transform: translateX(0) !important;
        }

        body.sidebar-open .main-content {
            pointer-events: none;
            opacity: 0.6;
        }

        }

        .dataTables_paginate {

        }

        }

            background: #000 !important;

        }

            opacity: 0.6;

    <div id="loader"
        class="hidden fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="flex space-x-2 mb-4">
            <!-- Updated bg-indigo to bg-indigo-600 for valid Tailwind styling -->
            <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
            <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
            <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce"></div>
        </div>
        <p id="loader-msg" class="text-sm font-semibold tracking-tight text-white-800 uppercase">Please Wait...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        let usersTable;
        let currentUserId;

        $(document).ready(function () {
            // Initialize DataTable with enhanced options
            usersTable = $('#usersTable').DataTable({
                ajax: {
                    url: '/manager/customers/data',
                    dataSrc: ''
                },
                columns: [
                    { data: 'id' },
                    { data: 'name' },
                    { data: 'address' },
                    { data: 'state' },
                    { data: 'pincode' },
                    { data: 'mobile' },
                    { data: 'created_by' },
                    { data: 'updated_by' },
                    {
                        data: null,
                        render: function (data) {
                            return `
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-primary edit-user" data-id="${data.id}" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger delete-user" data-id="${data.id}" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            `;
                        }
                    }
                ],
                order: [[0, 'asc']],
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
                responsive: true,
                language: {
                    search: "Search:",
                    lengthMenu: "Show _MENU_ entries",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    infoEmpty: "Showing 0 to 0 of 0 entries",
                    infoFiltered: "(filtered from _MAX_ total entries)"
                }
            });

            $('#roleFilter').on('change', function () {
                $('#nameFilter').val('');          // clear input
                usersTable.columns().search('');   // clear column filters
                usersTable.search('');             // clear global search
                usersTable.draw();
            });


            $('#nameFilter').on('keyup', function () {
                let columnIndex = $('#roleFilter').val();
                let searchValue = this.value;

                // Clear ALL column searches first
                usersTable.columns().search('');

                // Clear global search too (just in case)
                usersTable.search('');

                if (columnIndex !== '') {
                    usersTable
                        .column(columnIndex)
                        .search(searchValue)
                        .draw();
                } else {
                    usersTable.draw();
                }
            });


            // Save new customer
            $('#saveUser').click(function () {

                document.getElementById("loader-msg").textContent = "Saving...";
                document.getElementById("loader").classList.remove("hidden");

                const formData = {
                    name: $('input[name="name"]').val(),
                    address: $('input[name="address"]').val(),
                    state: $('input[name="state"]').val(),
                    pincode: $('input[name="pincode"]').val(),
                    mobile: $('input[name="mobile"]').val(),
                    company: $('input[name="company"]').val(),
                    city: $('input[name="city"]').val(),
                };

                $.ajax({
                    url: '/manager/customer/add',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),

                    success: function (response) {

                        if (response.success) {

                            $('#addUserModal').modal('hide');
                            $('#addUserForm')[0].reset();

                            // Wait until DataTable finishes reloading
                            usersTable.ajax.reload(function () {

                                document.getElementById("loader").classList.add("hidden");
                                alert(response.message);

                            }, false); // keep current page
                        } else {
                            document.getElementById("loader").classList.add("hidden");
                            alert(response.message);
                        }
                    },

                    error: function () {
                        document.getElementById("loader").classList.add("hidden");
                        alert("Something went wrong.");
                    }
                });
            });

            // Edit user
            $(document).on('click', '.edit-user', function () {
                const userId = $(this).data('id');
                const rowData = usersTable
                    .rows()
                    .data()
                    .toArray()
                    .find(row => row.id === userId);

                $('#editUserForm input[name="id"]').val(rowData.id);
                $('#editUserForm input[name="name"]').val(rowData.name);
                $('#editUserForm input[name="address"]').val(rowData.address);
                $('#editUserForm input[name="state"]').val(rowData.state);
                $('#editUserForm input[name="pincode"]').val(rowData.pincode);
                $('#editUserForm input[name="mobile"]').val(rowData.mobile);
                $('#editUserModal').modal('show');

            });

            // Update customer
            $('#updateUser').click(function () {

                document.getElementById("loader-msg").textContent = "Updating customer...";
                document.getElementById("loader").classList.remove("hidden");

                const userId = $('#editUserForm input[name="id"]').val();

                const formData = {
                    name: $('#editUserForm input[name="name"]').val(),
                    address: $('#editUserForm input[name="address"]').val(),
                    state: $('#editUserForm input[name="state"]').val(),
                    pincode: $('#editUserForm input[name="pincode"]').val(),
                    mobile: $('#editUserForm input[name="mobile"]').val(),
                };

                $.ajax({
                    url: `/manager/customers/${userId}/update`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),

                    success: function (response) {

                        if (response.success) {

                            $('#editUserModal').modal('hide');

                            // Wait for table reload to complete
                            usersTable.ajax.reload(function () {

                                document.getElementById("loader").classList.add("hidden");
                                alert(response.message);

                            }, false);

                        } else {

                            document.getElementById("loader").classList.add("hidden");
                            alert(response.message);

                        }
                    },

                    error: function () {
                        document.getElementById("loader").classList.add("hidden");
                        alert("Something went wrong.");
                    }
                });
            });


            // Delete customer
            $(document).on('click', '.delete-user', function () {

                if (confirm('Are you sure you want to delete this customer?')) {

                    document.getElementById("loader-msg").textContent = "Deleting customer...";
                    document.getElementById("loader").classList.remove("hidden");

                    const userId = $(this).data('id');

                    $.ajax({
                        url: `/manager/customers/${userId}/delete`,
                        method: 'DELETE',

                        success: function (response) {

                            if (response.success) {

                                usersTable.ajax.reload(function () {

                                    document.getElementById("loader").classList.add("hidden");
                                    alert(response.message);

                                }, false); // keep current page

                            } else {

                                document.getElementById("loader").classList.add("hidden");
                                alert(response.message);

                            }
                        },

                        error: function () {
                            document.getElementById("loader").classList.add("hidden");
                            alert("Something went wrong.");
                        }
                    });
                }
            });



        });

        // Sidebar/Topbar toggle logic (no changes to existing JS logic)
        document.addEventListener('DOMContentLoaded', function () {
            var sidebar = document.getElementById('sidebar');
            var sidebarToggle = document.getElementById('sidebarToggle');
            var topbarMenuBtn = document.getElementById('topbarMenuBtn');
            function openSidebar() {
                document.body.classList.add('sidebar-open');
                sidebar.classList.add('active');
            }
            function closeSidebar() {
                document.body.classList.remove('sidebar-open');
                sidebar.classList.remove('active');
            }
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function () {
                    if (sidebar.classList.contains('active')) {
                        closeSidebar();
                    } else {
                        openSidebar();
                    }
                });
            }
            if (topbarMenuBtn) {
                topbarMenuBtn.addEventListener('click', function () {
                    openSidebar();
                });
            }
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (e) {

                if (!sidebar.contains(e.target) && !topbarMenuBtn.contains(e.target)) {
                    closeSidebar();
                }

            });
        });
    </script>
