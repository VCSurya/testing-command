<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
      <script src="{{url_for('static',filename='tailwind.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #181c24;
            --secondary-bg: #222736;
            --accent-bg: #23293a;
            --sidebar-bg: #181c24;
            --sidebar-border: #23293a;
            --card-bg: #23293a;
            --modal-bg: #23293a;
            --table-bg: #1e2230;
            --table-header-bg: #23293a;
            --table-row-hover: #23293a;
            --text-main: #f2f2f2;
            --text-secondary: #b0b6c1;
            --primary: #4f8cff;
            --danger: #ff4f70;
            --success: #4fffb0;
            --border-radius: 0.75rem;
            --transition: 0.2s cubic-bezier(.4, 0, .2, 1);
        }

        html,
        body {
            background: var(--primary-bg) !important;
            color: var(--text-main);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 240px;
            padding: 32px 0 0;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            transition: background var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 32px);
            padding-top: 0;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            margin-left: 240px;
            padding: 0px 16px 16px 16px;
            background: var(--primary-bg);
            min-height: 100vh;
            transition: margin-left var(--transition);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (max-width: 991.98px) {
            .main-content {
                margin-left: 0;
                padding: 24px 4px 4px 4px;
            }

        }

        .nav-link {
            color: var(--text-secondary) !important;
            padding: 0.7rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: background var(--transition), color var(--transition);
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--text-main) !important;
            background: var(--accent-bg);
            text-decoration: none;
        }

        .nav-link.active {
            color: var(--primary) !important;
            background: var(--accent-bg);
        }

        .sidebar h4 {
            color: var(--primary);
            letter-spacing: 1px;
            font-weight: 700;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 16px 4px;
            }
        }

        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

        }

        @media (max-width: 575.98px) {
            .main-content h1 {
                font-size: 1.15rem;
            }

        }

        /* Custom Sidebar & Topbar Styles */
        .custom-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border);
            box-shadow: 2px 0 16px 0 #0002;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 2200;
            /* Make sure sidebar overlays above topbar */
            transition: transform 0.25s;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                z-index: 2200;
            }

        }

        .custom-topbar {
            z-index: 2100;
        }

        .sidebar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            padding: 1.1rem 0rem 1.1rem 0rem;
            margin-bottom: 0.2rem;
            text-align: center;
            background: none;
            border: none;
            width: 100%;
            border-bottom: 1px solid var(--sidebar-border);
        }

        @media (max-width: 991.98px) {
            .sidebar-title {
                padding: 1.1rem 1.2rem 1.1rem 1.2rem;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 575.98px) {
            .sidebar-title {
                padding: 1.1rem 0.9rem 1.1rem 0.9rem;
                font-size: 1.5rem;
            }
        }

        .sidebar-menu {
            width: 100%;
            list-style: none;
            padding: 0.5rem 0 1.5rem 0;
            margin: 0;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            gap: 0.5rem;
            /* Scrollable content */
            overflow-y: auto;
            /* allows vertical scrolling */
            -webkit-overflow-scrolling: touch;
            /* smooth scrolling on iOS */

        }

        /* Hide scrollbar for Webkit browsers (Chrome, Safari) */
        .sidebar-menu::-webkit-scrollbar {
            width: 0px;
            background: transparent;
            /* optional: just to be safe */
        }

        /* Hide scrollbar for Firefox */
        .sidebar-menu {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .sidebar-menu li {
            width: 100%;
            display: flex;
        }

        .sidebar-link {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.85rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.07rem;
            padding: 0.85rem 1.6rem;
            border-radius: var(--border-radius);
            color: var(--text-secondary);
            background: none;
            transition: background var(--transition), color var(--transition), box-shadow var(--transition);
            box-sizing: border-box;
        }

        .sidebar-link i {
            font-size: 1.25rem;
            min-width: 1.5rem;
            text-align: center;
        }

        .sidebar-link span {
            flex: 1 1 auto;
            text-align: left;
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
            box-shadow: 0 2px 12px 0 #0001;
        }

        @media (max-width: 991.98px) {
            .custom-sidebar {
                width: 88vw;
                max-width: 320px;
                min-width: 180px;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 1.2rem 0 1.5rem 0;
                gap: 0.25rem;
            }

            .sidebar-link {
                font-size: 1.03rem;
                padding: 1rem 1.25rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.15rem;
            }
        }

        @media (max-width: 575.98px) {
            .custom-sidebar {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                padding-top: 0;
            }

            .sidebar-menu {
                padding: 0.7rem 0 1.2rem 0;
                gap: 0.15rem;
            }

            .sidebar-link {
                font-size: 0.99rem;
                padding: 0.9rem 0.9rem;
                border-radius: 0.7rem;
            }

            .sidebar-link i {
                font-size: 1.07rem;
            }
        }


        .sidebar-link {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            transition: background var(--transition), color var(--transition);
        }

        .sidebar-link.active,
        .sidebar-link:hover,
        .sidebar-link:focus {
            color: var(--primary);
            background: var(--accent-bg);
        }

        .sidebar-toggle {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            margin: 1.5rem 0 0 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2100;
        }

        .sidebar-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .custom-topbar {
            display: none;
            align-items: center;
            justify-content: flex-start;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--sidebar-border);
            height: 56px;
            /* padding: 0 1.2rem; */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2100;
        }

        .topbar-title {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.15rem;
        }

        .topbar-menu-btn {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            gap: 0.22rem;
            margin-right: 1.1rem;
            cursor: pointer;
        }

        .topbar-menu-btn span {
            display: block;
            width: 26px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Responsive Sidebar/Topbar */
        @media (max-width: 991.98px) {
            .custom-sidebar {
                transform: translateX(-100%);
                width: 220px;
                box-shadow: 2px 0 16px 0 #0002;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: flex;
            }

            .custom-topbar {
                display: flex;
            }

            .main-content {
                margin-left: 0;
                padding-top: 0px;
            }

            .h2,
            h2 {
                font-size: 18px;
            }

            #topheder {
                padding-left: 15px;
                padding-right: 20px;
            }


            #dashboard-grid {
                margin-top: 60px;
            }
        }

        @media (min-width: 992px) {
            .custom-topbar {
                display: flex;
            }

            .custom-sidebar {
                transform: translateX(-100%);
                width: 270px;
            }

            .custom-sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding-top: 72px;
            }
        }


        /* Hide sidebar header on mobile */
        @media (max-width: 991.98px) {
            .sidebar-header {
                display: none;
            }
        }

        /* Hide sidebar on mobile unless active */
        body.sidebar-open .custom-sidebar {
            transform: translateX(0) !important;
        }

        body.sidebar-open .main-content {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Custom card styling for better depth and dark theme contrast */
        .dashboard-card {
            transition: all 0.3s ease-in-out;
            /* Darker shadow for better visibility on dark background */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
            border: 1px solid #374151;
            /* Subtle border for definition */
        }

        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
            border-color: #4b5563;
            /* Slight border highlight on hover */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1e293b', // Slate 800
                        'dark-card': '#20252e', // Slate 700
                        'primary': '#60a5fa', // Blue 400
                        'secondaryd': '#a78bfa', // Violet 400
                        'text-light': '#f8fafc', // Slate 50
                        'text-muted': '#94a3b8', // Slate 400
                    },
                }
            }
        }
    </script>
    <style>
        /* Global smooth transitions for better UX */
        .card-transition {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-transition:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Custom scrollbar for a dark theme look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #475569;
            /* Slate 600 */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
            /* Dark background */
        }
    </style>
    <style>
        /* Custom scrollbar for a dark theme (for both horizontal and vertical scrolling) */
        .overflow-x-auto::-webkit-scrollbar,
        .overflow-y-auto::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .overflow-x-auto::-webkit-scrollbar-thumb,
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            /* Gray-600 */
            border-radius: 10px;
        }

        .overflow-x-auto::-webkit-scrollbar-track,
        .overflow-y-auto::-webkit-scrollbar-track {
            background: #1f2937;
            /* Gray-800 */
        }
    </style>

            }

    </style>

    <!-- Main content -->
    <main class="main-content">

        <!-- Main Dashboard Container -->
        <div class="w-full mx-auto space-y-8 mb-2">
            <h1 class="text-3xl md:text-3xl font-extrabold text-primary border-b border-gray-700 pb-2">
                Today's Financial Summary
            </h1>

            <!-- 1. Key Metrics Section: Revenue and Paid Total -->
            <div id="key-metrics-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Data will be injected here -->
            </div>
            <div id="breakdown-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Data will be injected here -->
            </div>

        </div>


        <div class="p-0 sm:p-8 max-w-full" id="performers-data-container">

            <h1 class="text-3xl md:text-3xl font-extrabold text-primary border-b border-gray-700 pb-2">
                Today's Top Performers
            </h1>

            <div id="loader-container" class="flex flex-col items-center justify-center min-h-[10vh] mt-4">
                <svg class="animate-spin w-12 h-12 text-blue-400" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <p class="mt-4 text-blue-300 font-semibold">Loading Performers Data...</p>
            </div>

            <!-- Performers data will be injected here -->
            <div id="dashboard-container" class="flex space-x-6 overflow-x-auto pb-4 mt-4">
            </div>

        </div>
        <script type="application/json" id="work-data">
        {{ data | tojson }}
        </script>
        <script>

            const newMockEnvVars = JSON.parse(
                document.getElementById('work-data').textContent
            );

            // Data extracted from the image/context provided by the user
            const data = {
                todayRevenue: newMockEnvVars.Today_revenue || 0,
                todayPaidTotal: newMockEnvVars.today_paid_amount || 0,
                cash: { count: newMockEnvVars.Total_cash_transaction || 0, amount: newMockEnvVars.Total_cash_amount || 0 },
                online: { count: newMockEnvVars.Total_online_transaction || 0, amount: newMockEnvVars.Total_online_amount || 0 },
                card: { count: newMockEnvVars.Total_card_transaction || 0, amount: newMockEnvVars.Total_card_amount || 0 }
            };


            /**
             * Formats a number as currency (e.g., 18400 -> $18,400)
             * @param {number} amount
             * @returns {string} Formatted currency string
             */
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'INR', // Assuming USD, change if needed
                    minimumFractionDigits: 0
                }).format(amount);
            };

            /**
             * Creates the HTML structure for a single key metric card (Revenue/Paid Total).
             * @param {string} title
             * @param {number} amount
             * @param {string} colorClass - Tailwind color class for the background/accent
             * @returns {string} HTML string
             */
            const createKeyMetricCard = (title, amount, colorClass) => {
                return `
            <div class="bg-dark-card p-6 rounded-xl shadow-xl card-transition border-t-4 ${colorClass}">
                <p class="text-text-muted text-sm uppercase tracking-wider">${title}</p>
                <p class="text-4xl font-bold mt-2 text-text-light">
                    ${formatCurrency(amount)}
                </p>
                <p class="text-text-muted text-xs mt-1">
                    Total for today's operations.
                </p>
            </div>
        `;
            };

            /**
             * Creates the HTML structure for a single payment method breakdown card.
             * @param {string} method - Cash, Online, or Card
             * @param {object} details - { count: number, amount: number }
             * @returns {string} HTML string
             */
            const createBreakdownCard = (method, details) => {
                const icon = getMethodIcon(method);
                const color = getMethodColor(method);

                return `
            <div class="bg-dark-card px-6 rounded-xl shadow-lg card-transition border-l-4 ${color}">
                <div class="flex mt-2 items-center space-x-2">
                    <div class="py-1 rounded-full bg-opacity-20 ${color} text-2xl">
                        ${icon}
                    </div>
                    <h3 class="text-xl font-semibold text-text-light">${method}</h3>
                </div>

                <div class="mt-1 border-t border-gray-600 pb-2 pt-4 flex justify-between items-end">
                    <div class="flex flex-col">
                        <span class="text-2xl font-bold text-text-light">${formatCurrency(details.amount)}</span>
                    </div>
                    <div class="text-right">
                        <span class="text-text-muted text-xs uppercase">Transactions</span>
                        <span class="text-xl font-bold text-secondary">${details.count}</span>
                    </div>
                </div>
            </div>
        `;
            };


            const getMethodIcon = (method) => {
                const m = method?.toLowerCase();

                switch (m) {

                    /* =======================
                    CASH PAYMENT ICON
                    ======================= */
                    case "cash":
                        return `
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="6" width="20" height="12" rx="2"/>
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M6 6v2M18 6v2"/>
                </svg>
            `;

                    /* =======================
                    ONLINE PAYMENT ICON (Perfect)
                    - Uses Phone + Rupee/â‚¹ symbol
                    - Represents UPI, online banking, PayPal, Stripe, etc.
                    ======================= */
                    case "online":
                        return `
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="2" width="12" height="20" rx="2"/>
                    <path d="M9 8h6"/>
                    <path d="M9 12h6"/>
                    <path d="M12 16h3"/>
                    <circle cx="12" cy="19" r="1" fill="currentColor"/>
                </svg>
            `;

                    /* =======================
                    CARD PAYMENT ICON
                    ======================= */
                    case "card":
                        return `
