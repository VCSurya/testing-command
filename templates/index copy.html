<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Light it Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      overflow: hidden;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .login-card {
      background: rgba(20, 20, 20, 0.9);
      padding: 30px 40px;
      border: 1px solid #ff5722;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 94, 0, 0.5);
      text-align: center;
    }

    .login-card h2 {
      color: #ff5722;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .login-card p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-card label {
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ff5722;
      background: transparent;
      color: #fff;
      border-radius: 5px;
      outline: none;
    }

    .login-card button {
      margin-top: 20px;
      padding: 12px 0;
      width: 100%;
      border: none;
      background: linear-gradient(to right, #ff9800, #ff3d00);
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-card button:hover {
      transform: scale(1.03);
    }

    .star {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="background">
    <canvas id="canvas"></canvas>
  </div>

  <div class="login-card">
    <h2>Welcome Back <span class="star">✨</span></h2>
    <p>Light up your experience</p>
    
    <label>Username</label>
    <input type="text" placeholder="Enter your username" />
    
    <label>Password</label>
    <input type="password" placeholder="Enter your password" />
    
    <button onclick="login()">⚡ Light It Up</button>
  </div>

  <script>
    function login() {
      alert("Light it up!");
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let lines = [];

    for (let i = 0; i < 150; i++) {
      lines.push({
        x: Math.random() * canvas.width,
        y: canvas.height + Math.random() * canvas.height,
        length: Math.random() * 80 + 20,
        speed: Math.random() * 1.5 + 0.5,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let l of lines) {
        ctx.beginPath();
        ctx.strokeStyle = l.color;
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x, l.y - l.length);
        ctx.stroke();
        l.y -= l.speed;
        if (l.y + l.length < 0) {
          l.y = canvas.height + Math.random() * 100;
          l.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
