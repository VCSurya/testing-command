<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Light It Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: #f5f5f5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    #canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.4);
      z-index: -1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 40px;
      max-width:400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      text-align: center;
      transition: transform 0.3s ease;
      border: 2px solid transparent;
      animation: glow-border 2s infinite alternate;
    }

    @keyframes glow-border {
      from {
        border-color: rgba(255, 174, 0, 0.4);
        box-shadow: 0 0 10px rgba(255, 174, 0, 0.3);
      }
      to {
        border-color: rgba(255, 87, 34, 0.6);
        box-shadow: 0 0 20px rgba(255, 87, 34, 0.4);
      }
    }

    .login-card h1 {
      font-size: 30px;
      color: #ff6f00;
      margin-bottom: 8px;
    }

    .login-card p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    .login-card label {
      display: block;
      text-align: left;
      font-size: 13px;
      color: #666;
      margin-bottom: 5px;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 0px rgba(255, 102, 0, 0);
    }

    .login-card input:focus {
      border: 1px solid #ff6f00;
      box-shadow: 0 0 10px rgba(255, 111, 0, 0.5);
    }

    .login-card input::placeholder {
      color: #aaa;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9800, #ff3d00);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .login-card button:hover {
      background: linear-gradient(135deg, #ffa726, #f44336);
      transform: scale(1.03);
    }

    .star {
      font-size: 1.2em;
    }

    #username{
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="background">
    <canvas id="canvas"></canvas>
    <div class="overlay"></div>
  </div>

  <div class="login-card">
    <h1>Login </h1>
    <!-- <p>Light up your experience</p> -->
    <br>
    <br>
    <input type="text" placeholder="Enter your username" id="username" />
    <input type="password" placeholder="Enter your password" />
    <br>
    <br>
    <button onclick="login()">Log in</button>
  </div>

  <script>
    function login() {
      alert("Welcome back! Login initiated.");
    }

    // Glowing Particles Background
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 70; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6,
        color: `hsl(${Math.random() * 360}, 100%, 75%)`
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 18;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
